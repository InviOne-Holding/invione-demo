<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>InviOne™</title>
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }
    #fileInput {
      margin: 20px auto;
      display: block;
    }
    #preview {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 20px;
    }
    .preview-item {
      margin: 10px;
      max-width: 200px;
    }
    .preview-item img, .preview-item video {
      max-width: 100%;
      border-radius: 8px;
    }
    #logo {
      position: fixed;
      bottom: 10px;
      right: 10px;
      width: 60px;
    }
  </style>
</head>
<body>
  <h1>Benvenuto su InviOne™</h1>
  <p>Invia immagini e video visibili solo dal dispositivo di destinazione. Zero inoltri. Privacy totale.</p>

  <input type="file" id="fileInput" accept="image/*,video/*" multiple>

  <div id="preview"></div>

  <img id="logo" src="logo-invione.png" alt="Logo InviOne">

  <script>
    const fileInput = document.getElementById('fileInput');
    const preview = document.getElementById('preview');

    fileInput.addEventListener('change', () => {
      preview.innerHTML = ''; // reset preview

      Array.from(fileInput.files).forEach(file => {
        const reader = new FileReader();

        reader.onload = function (e) {
          const div = document.createElement('div');
          div.className = 'preview-item';

          if (file.type.startsWith('image/')) {
            const img = document.createElement('img');
            img.src = e.target.result;
            div.appendChild(img);
          } else if (file.type.startsWith('video/')) {
            const video = document.createElement('video');
            video.src = e.target.result;
            video.controls = true;
            div.appendChild(video);
          }

          preview.appendChild(div);
        };

        reader.readAsDataURL(file);
      });
    });
  </script>
</body>
</html>
