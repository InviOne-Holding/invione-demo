<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>InviOne™ - Link Demo</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 40px;
    }
    h1 {
      font-size: 2rem;
      color: #0ff;
    }
    .box {
      background: #222;
      border-radius: 10px;
      padding: 20px;
      display: inline-block;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
    }
    .img-preview {
      max-width: 100%;
      margin-top: 20px;
      border: 4px solid #0ff;
      border-radius: 10px;
    }
    .disclaimer {
      margin-top: 25px;
      font-size: 0.85rem;
      color: #f2b90c;
    }
    .logo-fixed {
      position: fixed;
      bottom: 10px;
      right: 10px;
      opacity: 0.9;
      width: 100px;
    }
    .protected-overlay::after {
      content: "Schermata protetta";
      color: red;
      display: block;
      margin-top: 15px;
    }
    .btn-copy {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #0ff;
      border: none;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>InviOne™ DEMO</h1>
    <p>Contenuto inviato in forma protetta.</p>
    <img src="https://upload.wikimedia.org/wikipedia/commons/2/24/Red_Test.png" class="img-preview protected-overlay" alt="Contenuto inviato" />
    <div class="disclaimer">
      ⚠️ L'utente può ancora scattare foto dello schermo con dispositivi esterni. InviOne™ adotta tutte le misure possibili, ma non si assume responsabilità in caso di violazioni.
    </div>
  </div>
  <img src="https://upload.wikimedia.org/wikipedia/commons/f/f2/Seal_of_the_US_Department_of_Defense.svg" class="logo-fixed" alt="Logo InviOne" />
</body>
</html>
