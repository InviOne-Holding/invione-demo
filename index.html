
<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>InviOne™ - Demo</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: sans-serif;
      margin: 0;
      text-align: center;
      padding-top: 80px;
    }
    #denied {
      display: none;
      background-color: #111;
      color: red;
      padding: 20px;
      font-weight: bold;
    }
    #granted {
      display: none;
      color: lime;
      font-size: 24px;
      font-weight: bold;
    }
    #subtext {
      color: violet;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div id="granted">Benvenuto in InviOne™</div>
  <div id="subtext">Accesso autorizzato ✔️</div>
  <div id="denied">❌ Link non valido.</div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const dev = params.get("dev");
    const id = params.get("id");

    const granted = document.getElementById("granted");
    const denied = document.getElementById("denied");
    const subtext = document.getElementById("subtext");

    if (dev === "on" || id === "demo") {
      granted.style.display = "block";
      subtext.style.display = "block";
      denied.style.display = "none";

      // Reindirizzamento automatico dopo 1.5 secondi
      setTimeout(() => {
        window.location.href = "InviOne_Site/index.html";
      }, 1500);
    } else {
      denied.style.display = "block";
      granted.style.display = "none";
      subtext.style.display = "none";
    }
  </script>
</body>
</html>
