<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>InviOne™</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      text-align: center;
    }

    h1 {
      margin-top: 50px;
    }

    #fileInput {
      margin: 20px 0;
    }

    .preview-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .preview {
      position: relative;
      max-width: 300px;
    }

    .preview img,
    .preview video {
      width: 100%;
      border: 2px solid #444;
    }

    .remove-btn {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      background-color: red;
      border: none;
      color: white;
      padding: 5px 10px;
      cursor: pointer;
    }

    #logo {
      position: fixed;
      bottom: 10px;
      right: 10px;
      width: 60px;
    }
  </style>
</head>

<body>
  <h1>Benvenuto su InviOne™</h1>
  <p>Invia immagini e video visibili solo dal dispositivo di destinazione. Zero inoltri. Privacy totale.</p>
  <input type="file" id="fileInput" accept="image/*,video/*" multiple />
  <div class="preview-container" id="previewContainer"></div>
  <button onclick="handleSend()">Invia</button>
  <img id="logo" src="logo-invione.png" alt="Logo InviOne" />

  <script>
    const fileInput = document.getElementById("fileInput");
    const previewContainer = document.getElementById("previewContainer");
    let files = [];

    fileInput.addEventListener("change", (event) => {
      files = Array.from(event.target.files);
      previewContainer.innerHTML = "";
      files.forEach((file, index) => {
        const preview = document.createElement("div");
        preview.classList.add("preview");

        const removeBtn = document.createElement("button");
        removeBtn.innerText = "Rimuovi";
        removeBtn.classList.add("remove-btn");
        removeBtn.onclick = () => {
          files.splice(index, 1);
          fileInput.value = "";
          renderPreview();
        };

        if (file.type.startsWith("image/")) {
          const img = document.createElement("img");
          img.src = URL.createObjectURL(file);
          preview.appendChild(img);
        } else if (file.type.startsWith("video/")) {
          const video = document.createElement("video");
          video.src = URL.createObjectURL(file);
          video.controls = true;
          preview.appendChild(video);
        }

        preview.appendChild(removeBtn);
        previewContainer.appendChild(preview);
      });
    });

    function renderPreview() {
      previewContainer.innerHTML = "";
      files.forEach((file, index) => {
        const preview = document.createElement("div");
        preview.classList.add("preview");

        const removeBtn = document.createElement("button");
        removeBtn.innerText = "Rimuovi";
        removeBtn.classList.add("remove-btn");
        removeBtn.onclick = () => {
          files.splice(index, 1);
          fileInput.value = "";
          renderPreview();
        };

        if (file.type.startsWith("image/")) {
          const img = document.createElement("img");
          img.src = URL.createObjectURL(file);
          preview.appendChild(img);
        } else if (file.type.startsWith("video/")) {
          const video = document.createElement("video");
          video.src = URL.createObjectURL(file);
          video.controls = true;
          preview.appendChild(video);
        }

        preview.appendChild(removeBtn);
        previewContainer.appendChild(preview);
      });
    }

    function handleSend() {
      alert("File inviati! (Simulazione)");
    }
  </script>
</body>

</html>
