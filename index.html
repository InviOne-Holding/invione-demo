<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>InviOne Demo</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
    }
    header {
      background-color: #222;
      padding: 1em;
      text-align: center;
      font-size: 1.5em;
    }
    #upload-area {
      margin: 2em;
      padding: 2em;
      border: 2px dashed #555;
      border-radius: 10px;
      text-align: center;
      background-color: #1a1a1a;
    }
    #upload-area.hover {
      border-color: #0f0;
    }
    #preview {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1em;
      margin: 2em;
    }
    .preview-item {
      width: 200px;
      background: #000;
      padding: 1em;
      border-radius: 10px;
      position: relative;
    }
    .preview-item img,
    .preview-item video {
      max-width: 100%;
      border-radius: 8px;
    }
    #submit-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #28a745;
      color: white;
      border: none;
      padding: 1em 2em;
      font-size: 1em;
      border-radius: 30px;
      cursor: pointer;
    }
    #submit-btn:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <header>InviOne&trade; - Demo Protetta</header>

  <div id="upload-area">
    <p>Trascina qui immagini o video, oppure clicca per selezionare.</p>
    <input type="file" id="fileElem" multiple accept="image/*,video/*" style="display:none" />
    <button onclick="document.getElementById('fileElem').click()">Sfoglia File</button>
  </div>

  <div id="preview"></div>

  <button id="submit-btn" onclick="alert('âœ… Invio completato!')">Invia</button>

  <script>
    const uploadArea = document.getElementById('upload-area');
    const fileElem = document.getElementById('fileElem');
    const preview = document.getElementById('preview');

    fileElem.addEventListener('change', handleFiles);

    uploadArea.addEventListener('dragover', (e) => {
      e.preventDefault();
      uploadArea.classList.add('hover');
    });
    uploadArea.addEventListener('dragleave', () => uploadArea.classList.remove('hover'));
    uploadArea.addEventListener('drop', (e) => {
      e.preventDefault();
      uploadArea.classList.remove('hover');
      handleFiles({ target: { files: e.dataTransfer.files } });
    });

    function handleFiles(e) {
      const files = e.target.files;
      preview.innerHTML = ''; // pulisce anteprima precedente

      [...files].forEach(file => {
        const reader = new FileReader();
        reader.onload = (event) => {
          const item = document.createElement('div');
          item.className = 'preview-item';
          if (file.type.startsWith('image/')) {
            item.innerHTML = `<img src="${event.target.result}" alt="Anteprima immagine" />`;
          } else if (file.type.startsWith('video/')) {
            item.innerHTML = `<video src="${event.target.result}" controls></video>`;
          }
          preview.appendChild(item);
        };
        reader.readAsDataURL(file);
      });
    }

    // ðŸ”’ Blocca clic destro
    document.addEventListener('contextmenu', e => e.preventDefault());
  </script>
</body>
</html>
