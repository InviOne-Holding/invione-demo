<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>InviOne™ Demo</title>
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
    }

    h1 {
      font-size: 2em;
      color: #fff;
    }

    .drop-area {
      border: 2px dashed #888;
      padding: 20px;
      margin: 20px auto;
      width: 80%;
      max-width: 800px;
      cursor: pointer;
      color: #ddd;
    }

    #preview {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 20px;
    }

    .preview-item {
      margin: 10px;
      background: #222;
      padding: 10px;
      border-radius: 8px;
      max-width: 300px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    .preview-item img,
    .preview-item video {
      max-width: 100%;
      height: auto;
      border-radius: 6px;
    }

    .remove-button {
      margin-top: 8px;
      background-color: crimson;
      color: white;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>Benvenuto su InviOne™</h1>
  <p>Invia immagini e video visibili solo dal dispositivo di destinazione. Zero inoltri. Privacy totale.</p>

  <div class="drop-area" id="dropArea">
    Trascina qui o clicca per selezionare immagini o video
    <input type="file" id="fileInput" accept="image/*,video/*" multiple style="display:none;">
  </div>

  <div id="preview"></div>

  <script>
    const dropArea = document.getElementById('dropArea');
    const fileInput = document.getElementById('fileInput');
    const preview = document.getElementById('preview');

    dropArea.addEventListener('click', () => fileInput.click());

    dropArea.addEventListener('dragover', e => {
      e.preventDefault();
      dropArea.style.borderColor = '#0f0';
    });

    dropArea.addEventListener('dragleave', () => {
      dropArea.style.borderColor = '#888';
    });

    dropArea.addEventListener('drop', e => {
      e.preventDefault();
      dropArea.style.borderColor = '#888';
      handleFiles(e.dataTransfer.files);
    });

    fileInput.addEventListener('change', () => handleFiles(fileInput.files));

    function handleFiles(files) {
      preview.innerHTML = '';
      [...files].forEach(file => {
        const reader = new FileReader();
        reader.onload = e => {
          const item = document.createElement('div');
          item.className = 'preview-item';

          if (file.type.startsWith('image/')) {
            const img = document.createElement('img');
            img.src = e.target.result;
            item.appendChild(img);
          } else if (file.type.startsWith('video/')) {
            const video = document.createElement('video');
            video.src = e.target.result;
            video.controls = true;
            item.appendChild(video);
          } else {
            const p = document.createElement('p');
            p.textContent = 'Tipo non supportato';
            item.appendChild(p);
          }

          const removeBtn = document.createElement('button');
          removeBtn.className = 'remove-button';
          removeBtn.textContent = 'Rimuovi';
          removeBtn.onclick = () => item.remove();
          item.appendChild(removeBtn);

          preview.appendChild(item);
        };
        reader.readAsDataURL(file);
      });
    }
  </script>
</body>
</html>
