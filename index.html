<form onsubmit="event.preventDefault(); alert('Immagine inviata con successo!');">
  <input type="file" id="imageInput" accept="image/png, image/jpeg, image/webp" onchange="previewImage(event)">
  <br><br>
  <img id="preview" style="max-width: 300px; margin-top: 10px; display: none;" />
  <br><br>
  <button type="submit">Invia</button>
</form>

<script>
  function previewImage(event) {
    const input = event.target;
    const preview = document.getElementById('preview');
    if (input.files && input.files[0]) {
      const reader = new FileReader();
      reader.onload = function(e) {
        preview.src = e.target.result;
        preview.style.display = 'block';
      };
      reader.readAsDataURL(input.files[0]);
    }
  }
</script>
