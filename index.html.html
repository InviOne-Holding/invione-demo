
<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>InviOne‚Ñ¢ - Demo</title>
  <style>
    body {
      background-color: black;
      margin: 0;
      font-family: sans-serif;
      color: white;
    }
    #denied {
      display: none;
      background-color: #111;
      color: red;
      padding: 20px;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="denied">‚ùå Link non valido.</div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const sessionId = params.get("id");
    const devMode = params.get("dev") === "on";

    const denied = document.getElementById("denied");

    if (!sessionId && !devMode) {
      // Se accedi da GitHub Pages direttamente e sei admin, forziamo ?dev=on
      if (location.hostname === "kingwormius.github.io") {
        window.location.href = window.location.href + "?dev=on";
        throw new Error("Redirecting in dev mode");
      }

      denied.textContent = "‚ùå Link non valido.";
      denied.style.display = "block";
    } else {
      document.body.innerHTML += "<h1 style='text-align:center; padding-top:100px;'>üîì Accesso consentito (" + (devMode ? "Dev Mode" : "Session ID: " + sessionId) + ")</h1>";
    }
  </script>
</body>
</html>
