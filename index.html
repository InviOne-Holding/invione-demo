<!-- InviOne: Versione estesa con protezione iniziale verso backend -->
<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>InviOneâ„¢ Accesso Sicuro</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    .hidden {
      display: none;
    }
    #accessDenied {
      background: #2c2c2c;
      padding: 20px;
      border-radius: 8px;
      margin-top: 50px;
      color: #ff4c4c;
      font-weight: bold;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div id="welcome" class="hidden">
    <h1>Benvenuto su InviOneâ„¢</h1>
    <p>Accesso autorizzato.</p>
    <!-- Qui verrÃ  caricato il contenuto protetto -->
  </div>

  <div id="accessDenied">
    <p>ðŸ”’ Accesso negato. Questo link Ã¨ riservato ad un solo dispositivo.</p>
  </div>

  <script>
    // Simulazione fingerprint del device (da sostituire con fingerprintJS e backend reale)
    function getDeviceFingerprint() {
      const ua = navigator.userAgent;
      const lang = navigator.language;
      const resolution = screen.width + "x" + screen.height;
      return btoa(ua + lang + resolution); // fingerprint semplice
    }

    const deviceId = getDeviceFingerprint();
    const linkId = 'demo-invio-01';

    fetch(`https://tuo-backend-fittizio.com/check-access?link=${linkId}&device=${deviceId}`)
      .then(res => res.json())
      .then(data => {
        if (data.authorized) {
          document.getElementById("accessDenied").classList.add("hidden");
          document.getElementById("welcome").classList.remove("hidden");
        }
      })
      .catch(() => {
        // fallback: se il server non risponde, neghiamo l'accesso
      });
  </script>
</body>
</html>
