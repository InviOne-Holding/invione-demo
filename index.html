<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>InviOne™ - Demo Protetta</title>
  <style>
    body {
      margin: 0;
      background: #111;
      color: white;
      font-family: Arial, sans-serif;
    }
    .dropzone {
      border: 2px dashed #999;
      padding: 30px;
      margin: 30px;
      text-align: center;
    }
    .preview-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 20px;
    }
    .preview-card {
      background: #222;
      border-radius: 8px;
      padding: 10px;
      margin: 10px;
      max-width: 250px;
    }
    .preview-card img,
    .preview-card video {
      max-width: 100%;
      border-radius: 6px;
    }
    #submitBtn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #065f46;
      color: white;
      font-weight: bold;
      border: none;
      padding: 12px 18px;
      border-radius: 8px;
      cursor: pointer;
    }
    .overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background-color: rgba(0,0,0,0.85);
      z-index: 9999;
    }
  </style>
</head>
<body oncontextmenu="return false">
  <h2 style="text-align:center">InviOne™ - Demo Protetta</h2>

  <div class="dropzone" id="dropzone">
    <p>Trascina qui immagini o video, oppure clicca per selezionare.</p>
    <input type="file" id="fileInput" multiple style="display:none" accept="image/*,video/*">
    <button onclick="document.getElementById('fileInput').click()">Sfoglia File</button>
  </div>

  <div class="preview-container" id="previewContainer"></div>

  <button id="submitBtn">Invia</button>

  <div class="overlay" id="overlay"></div>

  <script>
    // Drag & drop
    const dropzone = document.getElementById('dropzone');
    const fileInput = document.getElementById('fileInput');
    const previewContainer = document.getElementById('previewContainer');

    dropzone.addEventListener('dragover', e => {
      e.preventDefault();
      dropzone.style.borderColor = '#0f0';
    });

    dropzone.addEventListener('dragleave', e => {
      dropzone.style.borderColor = '#999';
    });

    dropzone.addEventListener('drop', e => {
      e.preventDefault();
      dropzone.style.borderColor = '#999';
      handleFiles(e.dataTransfer.files);
    });

    fileInput.addEventListener('change', () => {
      handleFiles(fileInput.files);
    });

    function handleFiles(files) {
      for (let file of files) {
        const reader = new FileReader();
        reader.onload = e => {
          const card = document.createElement('div');
          card.className = 'preview-card';

          if (file.type.startsWith('image')) {
            const img = document.createElement('img');
            img.src = e.target.result;
            card.appendChild(img);
          } else if (file.type.startsWith('video')) {
            const vid = document.createElement('video');
            vid.src = e.target.result;
            vid.controls = true;
            card.appendChild(vid);
          }

          previewContainer.appendChild(card);
        }
        reader.readAsDataURL(file);
      }
    }

    // Onclick Invia
    document.getElementById('submitBtn').addEventListener('click', () => {
      const hasFiles = document.querySelectorAll('.preview-card').length > 0;
      if (hasFiles) {
        alert('✅ Invio completato!');
      } else {
        alert('⚠️ Nessun file selezionato.');
      }
    });

    // Protezione Anti-Screen base
    const overlay = document.getElementById('overlay');
    window.addEventListener('blur', () => {
      overlay.style.display = 'block';
    });
    window.addEventListener('focus', () => {
      overlay.style.display = 'none';
    });
  </script>
</body>
</html>
