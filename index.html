<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>InviOne‚Ñ¢ Upload Sicuro</title>
  <script defer>
    document.addEventListener("DOMContentLoaded", function () {
      const fileInput = document.getElementById("fileInput");
      const previewContainer = document.getElementById("previewContainer");
      const fileCountMessage = document.getElementById("fileCountMessage");

      fileInput.addEventListener("change", function () {
        previewContainer.innerHTML = ""; // pulizia preview
        const files = Array.from(fileInput.files);

        if (files.length > 0) {
          fileCountMessage.textContent = `${files.length} file selezionati.`;
        } else {
          fileCountMessage.textContent = "Nessun file selezionato.";
        }

        files.forEach((file) => {
          const reader = new FileReader();
          reader.onload = function (e) {
            const previewCard = document.createElement("div");
            previewCard.className = "preview-card";

            if (file.type.startsWith("image")) {
              const img = document.createElement("img");
              img.src = e.target.result;
              img.alt = "Anteprima immagine";
              img.style.maxWidth = "100%";
              previewCard.appendChild(img);
            } else if (file.type.startsWith("video")) {
              const video = document.createElement("video");
              video.src = e.target.result;
              video.controls = true;
              video.style.maxWidth = "100%";
              previewCard.appendChild(video);
            } else {
              const txt = document.createElement("p");
              txt.textContent = file.name;
              previewCard.appendChild(txt);
            }

            const removeBtn = document.createElement("button");
            removeBtn.textContent = "Rimuovi";
            removeBtn.className = "remove-button";
            removeBtn.onclick = () => {
              previewCard.remove();
              if (previewContainer.children.length === 0) {
                fileCountMessage.textContent = "Nessun file selezionato.";
              }
            };

            previewCard.appendChild(removeBtn);
            previewContainer.appendChild(previewCard);
          };
          reader.readAsDataURL(file);
        });
      });

      // Blocco click destro
      document.addEventListener("contextmenu", function (e) {
        e.preventDefault();
      });

      // Blocco simulato cattura schermo
      window.addEventListener("blur", () => {
        document.body.style.opacity = "0";
      });
      window.addEventListener("focus", () => {
        document.body.style.opacity = "1";
      });

      // Pulsante invio
      document.getElementById("submitBtn").addEventListener("click", function () {
        const uploadedFiles = document.querySelectorAll(".preview-card");
        if (uploadedFiles.length === 0) {
          alert("‚ö†Ô∏è Nessun file selezionato.");
        } else {
          alert("‚úÖ Invio completato!");
          // In futuro: invio reale (IPFS/backend)
        }
      });
    });
  </script>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    .upload-zone {
      border: 2px dashed #888;
      padding: 20px;
      margin-bottom: 20px;
    }
    .preview-card {
      background: #222;
      padding: 10px;
      margin: 10px;
      display: inline-block;
      max-width: 300px;
      vertical-align: top;
    }
    .remove-button {
      background: crimson;
      color: white;
      border: none;
      padding: 5px 10px;
      margin-top: 10px;
      cursor: pointer;
    }
    #submitBtn {
      background: #16a34a;
      color: white;
      font-weight: bold;
      padding: 10px 20px;
      border: none;
      margin-top: 20px;
      position: sticky;
      bottom: 10px;
    }
    .custom-upload-label {
      display: inline-block;
      padding: 8px 15px;
      background: #444;
      color: #fff;
      cursor: pointer;
      border-radius: 4px;
      margin-top: 10px;
    }
    #fileCountMessage {
      margin-top: 5px;
      font-size: 0.9em;
      color: gray;
    }
  </style>
</head>
<body>
  <h1>Benvenuto su InviOne‚Ñ¢</h1>
  <p>Invia immagini e video visibili solo dal dispositivo di destinazione. Zero inoltri. Privacy totale.</p>

  <div class="upload-zone">
    <label for="fileInput" class="custom-upload-label">üìÅ Seleziona immagini o video</label><br />
    <input type="file" id="fileInput" accept="image/*,video/*" multiple style="display: none;" />
    <p id="fileCountMessage">Nessun file selezionato.</p>
  </div>

  <div id="previewContainer"></div>

  <button id="submitBtn">Invia</button>
</body>
</html>
