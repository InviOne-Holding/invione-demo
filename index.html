<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>InviOne™</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      text-align: center;
      padding-top: 50px;
    }

    h1 {
      font-size: 1.6em;
      margin-bottom: 0.5em;
    }

    p {
      font-size: 1.1em;
      margin-bottom: 2em;
    }

    .upload-area {
      border: 2px dashed #888;
      padding: 30px;
      max-width: 600px;
      margin: 0 auto;
      background-color: #1a1a1a;
      border-radius: 10px;
      transition: 0.3s ease-in-out;
    }

    .upload-area.dragover {
      border-color: #00bfff;
      background-color: #222;
    }

    input[type="file"] {
      display: none;
    }

    .button {
      padding: 10px 20px;
      background-color: #00bfff;
      color: #fff;
      border: none;
      border-radius: 5px;
      margin-top: 15px;
      cursor: pointer;
      transition: 0.2s;
    }

    .button:hover {
      background-color: #009fd1;
    }

    #preview-container {
      margin-top: 30px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }

    .preview-image {
      max-width: 150px;
      max-height: 150px;
      border: 1px solid #555;
      border-radius: 8px;
      object-fit: cover;
      transition: 0.3s;
    }
  </style>
</head>
<body>
  <h1>Benvenuto su InviOne™</h1>
  <p>Invia immagini visibili solo dal dispositivo di destinazione. Zero inoltri. Privacy totale.</p>

  <label class="upload-area" id="drop-area">
    Trascina qui le immagini oppure clicca per selezionarle
    <input type="file" id="fileInput" accept="image/*" multiple onchange="showPreview(event)">
  </label>

  <button class="button" onclick="resetPreview()">Reset immagini</button>

  <div id="preview-container"></div>

  <script>
    const dropArea = document.getElementById('drop-area');
    const fileInput = document.getElementById('fileInput');
    const previewContainer = document.getElementById('preview-container');

    dropArea.addEventListener('click', () => fileInput.click());

    dropArea.addEventListener('dragover', (e) => {
      e.preventDefault();
      dropArea.classList.add('dragover');
    });

    dropArea.addEventListener('dragleave', () => {
      dropArea.classList.remove('dragover');
    });

    dropArea.addEventListener('drop', (e) => {
      e.preventDefault();
      dropArea.classList.remove('dragover');
      fileInput.files = e.dataTransfer.files;
      showPreview({ target: fileInput });
    });

    function showPreview(event) {
      previewContainer.innerHTML = "";
      const files = event.target.files;
      for (let i = 0; i < files.length; i++) {
        const file = files[i];
        if (file && file.type.startsWith('image/')) {
          const img = document.createElement('img');
          img.src = URL.createObjectURL(file);
          img.alt = "Anteprima";
          img.className = "preview-image";
          previewContainer.appendChild(img);
        }
      }
    }

    function resetPreview() {
      fileInput.value = "";
      previewContainer.innerHTML = "";
    }
  </script>
</body>
</html>
