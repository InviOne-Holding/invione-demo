<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>InviOne™ – Protezione Anti-Screen</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      overflow-x: hidden;
    }
    .upload-zone {
      border: 2px dashed #888;
      padding: 20px;
      margin: 30px auto;
      width: 80%;
      text-align: center;
      border-radius: 8px;
      position: relative;
    }
    .preview-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin: 20px auto;
      width: 90%;
    }
    .preview-item {
      background-color: #222;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
      max-width: 300px;
    }
    .preview-item img, .preview-item video {
      max-width: 100%;
      border-radius: 10px;
    }
    button.remove-btn {
      background: crimson;
      color: white;
      border: none;
      padding: 6px 10px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }
    #sendBtn {
      background-color: limegreen;
      color: white;
      font-weight: bold;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      position: sticky;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      margin: 30px auto 10px;
      display: block;
    }
    .anti-screenshot {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0);
      z-index: 9999;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <h2 style="text-align:center; margin-top: 30px;">Benvenuto su InviOne™</h2>
  <p style="text-align:center; color: gray">Invia immagini e video visibili solo dal dispositivo di destinazione. Zero inoltri. Privacy totale.</p>
  <div class="upload-zone" id="drop-area">
    <input type="file" id="fileElem" multiple accept="image/*,video/*" style="display:none">
    <label for="fileElem" style="cursor:pointer; color:#0f0;">Clicca qui o trascina file (immagini/video)</label>
  </div>
  <div class="preview-container" id="gallery"></div>
  <button id="sendBtn">Invia</button>

  <div class="anti-screenshot"></div>

  <script>
    document.addEventListener("contextmenu", e => e.preventDefault());

    const dropArea = document.getElementById("drop-area");
    const gallery = document.getElementById("gallery");
    const fileElem = document.getElementById("fileElem");

    fileElem.addEventListener("change", handleFiles);

    dropArea.addEventListener("dragover", (e) => {
      e.preventDefault();
      dropArea.style.borderColor = '#0f0';
    });

    dropArea.addEventListener("dragleave", () => {
      dropArea.style.borderColor = '#888';
    });

    dropArea.addEventListener("drop", (e) => {
      e.preventDefault();
      dropArea.style.borderColor = '#888';
      handleFiles({ target: { files: e.dataTransfer.files } });
    });

    function handleFiles(e) {
      const files = e.target.files;
      [...files].forEach(previewFile);
    }

    function previewFile(file) {
      const reader = new FileReader();
      const div = document.createElement("div");
      div.classList.add("preview-item");
      reader.onload = function () {
        if (file.type.startsWith("image/")) {
          const img = document.createElement("img");
          img.src = reader.result;
          div.appendChild(img);
        } else if (file.type.startsWith("video/")) {
          const video = document.createElement("video");
          video.src = reader.result;
          video.controls = true;
          div.appendChild(video);
        }
        const btn = document.createElement("button");
        btn.textContent = "Rimuovi";
        btn.className = "remove-btn";
        btn.onclick = () => div.remove();
        div.appendChild(btn);
        gallery.appendChild(div);
      }
      reader.readAsDataURL(file);
    }

    // Detect Snipping Tool via blur/focus (rudimental)
    document.addEventListener("visibilitychange", () => {
      if (document.hidden) {
        document.querySelector(".anti-screenshot").style.background = "rgba(0,0,0,0.9)";
      } else {
        document.querySelector(".anti-screenshot").style.background = "rgba(0,0,0,0)";
      }
    });
  </script>
</body>
</html>
