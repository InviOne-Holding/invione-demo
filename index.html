<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>InviOne™ Upload Sicuro</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: Arial, sans-serif;
    }
    .preview-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      margin-top: 2rem;
    }
    .preview-card {
      background-color: #222;
      padding: 1rem;
      border-radius: 0.5rem;
      width: 300px;
      word-wrap: break-word;
    }
    video, img {
      max-width: 100%;
      border-radius: 0.5rem;
    }
  </style>
</head>
<body>
  <h1 class="text-center text-2xl font-bold mt-6">Benvenuto su InviOne™</h1>
  <p class="text-center text-sm text-gray-400">Invia immagini e video visibili solo dal dispositivo di destinazione. Zero inoltri. Privacy totale.</p>

  <div class="flex justify-center mt-6">
    <input type="file" id="fileInput" accept="image/*,video/*" multiple class="text-white" />
  </div>

  <div id="preview" class="preview-container"></div>

  <!-- Bottone Invia -->
  <div style="text-align: center; margin-top: 20px;">
    <button id="submitBtn" class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-6 rounded">
      Invia
    </button>
  </div>

  <script>
    const input = document.getElementById("fileInput");
    const preview = document.getElementById("preview");

    input.addEventListener("change", function (e) {
      preview.innerHTML = "";
      const files = e.target.files;
      for (let file of files) {
        const reader = new FileReader();

        reader.onload = function (event) {
          const card = document.createElement("div");
          card.className = "preview-card";

          if (file.type.startsWith("image")) {
            card.innerHTML = `<img src="${event.target.result}" alt="Anteprima" /><button onclick="this.parentElement.remove()" class='mt-2 bg-red-500 hover:bg-red-600 text-white text-xs px-2 py-1 rounded'>Rimuovi</button>`;
          } else if (file.type.startsWith("video")) {
            card.innerHTML = `<video controls src="${event.target.result}"></video><button onclick="this.parentElement.remove()" class='mt-2 bg-red-500 hover:bg-red-600 text-white text-xs px-2 py-1 rounded'>Rimuovi</button>`;
          }

          preview.appendChild(card);
        };

        reader.readAsDataURL(file);
      }
    });

    // Funzione eseguita al click del pulsante "Invia"
    document.getElementById("submitBtn").addEventListener("click", function () {
      const uploadedFiles = document.querySelectorAll('.preview-card');

      if (uploadedFiles.length === 0) {
        alert("⚠️ Nessun file selezionato.");
      } else {
        alert("✅ Invio completato!");
        // In futuro qui potrai mettere il codice di invio reale
      }
    });

    // Blocco clic destro (base)
    document.addEventListener('contextmenu', event => event.preventDefault());
  </script>
</body>
</html>
