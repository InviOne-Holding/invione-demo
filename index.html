<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>InviOne‚Ñ¢ Upload Sicuro</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    .upload-zone {
      border: 2px dashed #888;
      padding: 20px;
      margin-bottom: 20px;
    }
    .preview-card {
      background: #222;
      padding: 10px;
      margin: 10px;
      display: inline-block;
      max-width: 300px;
      vertical-align: top;
    }
    .remove-button {
      background: crimson;
      color: white;
      border: none;
      padding: 5px 10px;
      margin-top: 10px;
      cursor: pointer;
    }
    #submitBtn {
      background: #16a34a;
      color: white;
      font-weight: bold;
      padding: 10px 20px;
      border: none;
      margin-top: 20px;
      position: sticky;
      bottom: 10px;
    }
    #logo-fixed {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 100px;
      opacity: 0.9;
      z-index: 10000;
    }
    #disclaimer {
      color: yellow;
      font-size: 14px;
      margin-top: 20px;
    }
  </style>
  <script defer>
    document.addEventListener("DOMContentLoaded", function () {
      const fileInput = document.getElementById("fileInput");
      const previewContainer = document.getElementById("previewContainer");

      // Blocco screenshot: oscura se cambia scheda
      window.addEventListener("blur", () => {
        document.body.style.opacity = "0";
      });
      window.addEventListener("focus", () => {
        document.body.style.opacity = "1";
      });

      // Blocco click destro
      document.addEventListener("contextmenu", (e) => e.preventDefault());

      // Identificatore dispositivo (simulato fingerprinting)
      const deviceId = btoa(navigator.userAgent + navigator.language + screen.width);
      console.log("[FIRMA DISPOSITIVO]", deviceId);
      localStorage.setItem("invioneDeviceId", deviceId);

      fileInput.addEventListener("change", function () {
        const files = Array.from(fileInput.files);
        files.forEach((file) => {
          const reader = new FileReader();
          reader.onload = function (e) {
            const previewCard = document.createElement("div");
            previewCard.className = "preview-card";

            if (file.type.startsWith("image")) {
              const img = document.createElement("img");
              img.src = e.target.result;
              img.style.maxWidth = "100%";
              previewCard.appendChild(img);
            } else if (file.type.startsWith("video")) {
              const video = document.createElement("video");
              video.src = e.target.result;
              video.controls = true;
              video.style.maxWidth = "100%";
              previewCard.appendChild(video);
            } else {
              const txt = document.createElement("p");
              txt.textContent = file.name;
              previewCard.appendChild(txt);
            }

            const removeBtn = document.createElement("button");
            removeBtn.textContent = "Rimuovi";
            removeBtn.className = "remove-button";
            removeBtn.onclick = () => previewCard.remove();

            previewCard.appendChild(removeBtn);
            previewContainer.appendChild(previewCard);
          };
          reader.readAsDataURL(file);
        });
        fileInput.value = "";
      });

      document.getElementById("submitBtn").addEventListener("click", function () {
        const uploadedFiles = document.querySelectorAll(".preview-card");
        if (uploadedFiles.length === 0) {
          alert("‚ö†Ô∏è Nessun file selezionato.");
        } else {
          alert("‚úÖ Invio completato!\nContenuto vincolato a questo dispositivo.");
          localStorage.setItem("accessAuthorized", "true");
        }
      });

      // Verifica accesso
      const allowed = localStorage.getItem("accessAuthorized") === "true";
      if (!allowed) {
        alert("Accesso negato. Il contenuto √® riservato al dispositivo originario.");
        document.body.innerHTML = "<h2 style='color:red;'>üîí Accesso non autorizzato</h2>";
      }
    });
  </script>
</head>
<body>
  <h1>Benvenuto su InviOne‚Ñ¢</h1>
  <div class="upload-zone">
    <label for="fileInput">
      <strong>Seleziona immagini o video da inviare</strong>
    </label><br />
    <input type="file" id="fileInput" accept="image/*,video/*" multiple />
  </div>

  <div id="previewContainer"></div>
  <button id="submitBtn">Invia</button>
  <div id="disclaimer">
    ‚ö†Ô∏è Gli utenti possono comunque registrare lo schermo con dispositivi esterni. InviOne‚Ñ¢ adotta tutte le misure possibili ma non si assume responsabilit√† per violazioni tramite strumenti esterni o software avanzati.
  </div>
  <img id="logo-fixed" src="logo-invione.png" alt="Logo InviOne‚Ñ¢" />
</body>
</html>
