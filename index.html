<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>InviOne</title>
  <script src="https://unpkg.com/@supabase/supabase-js@2.39.6/dist/umd/supabase.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #000000, #111111);
      color: white;
      font-family: Arial, sans-serif;
      user-select: none;
      overflow-x: hidden;
      margin: 0;
      padding: 0;
    }
    .upload-zone {
      border: 2px dashed #4ade80;
      background-color: #1a1a1a;
      padding: 20px;
      margin: 20px auto;
      border-radius: 15px;
      max-width: 600px;
      transition: 0.3s;
    }
    .upload-zone:hover {
      background-color: #222;
    }
    .preview-card {
      background-color: #111;
      padding: 10px;
      margin: 10px;
      border-radius: 10px;
      box-shadow: 0 0 10px #000;
      display: inline-block;
      max-width: 300px;
    }
    .info {
      font-size: 14px;
      color: #facc15;
      margin-top: 5px;
    }
    a {
      color: #4ade80;
    }
    img, video {
      max-width: 100%;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <div class="text-center mt-6">
    <h1 class="text-4xl font-bold">InviOne</h1>
    <p class="text-lg italic">Send it. Own it.</p>
  </div>

  <div class="upload-zone">
    <h3 class="text-xl font-semibold mb-2">üì§ Seleziona immagini o video da inviare</h3>
    <input type="file" id="fileInput" multiple accept="image/*,video/*" class="mt-2" />
    <p class="info mt-2">‚ö†Ô∏è Puoi inviare massimo <span id="maxFiles">3</span> file nel tuo piano.</p>
  </div>

  <div class="text-center mb-4">
    <label class="block mb-1">‚è≥ Durata Link:
      <select id="duration" class="text-black ml-2 px-2 py-1 rounded">
        <option value="10">10 minuti</option>
        <option value="60">1 ora</option>
        <option value="1440">24 ore</option>
        <option value="0">Sempre</option>
      </select>
    </label>

    <label class="inline-flex items-center mt-2">
      <input type="checkbox" id="singleView" class="mr-2">Visualizzazione singola
    </label>
    <br />
    <label class="inline-flex items-center mt-2">
      <input type="checkbox" id="terms" class="mr-2">Accetto i <a href="termini.html" target="_blank" class="underline">Termini e Condizioni</a>
    </label>

    <div class="mt-4">
      <button onclick="uploadAndGenerateLink()" class="bg-green-500 hover:bg-green-400 text-black font-bold px-4 py-2 rounded">Genera Link Protetto</button>
      <button onclick="attivaPro24h()" class="bg-yellow-400 hover:bg-yellow-300 text-black font-bold px-4 py-2 rounded ml-2">‚ö° Attiva Pro 24h</button>
    </div>

    <div id="uploadStatus" class="mt-3"></div>
  </div>

  <div class="text-center">
    <p class="info">üß† Piano attivo: <span id="userPlan">Caricamento...</span></p>
    <p class="info">üóïÔ∏è Scadenza: <span id="userExpiry">--</span></p>
  </div>

  <div id="preview" class="flex flex-wrap justify-center mt-4"></div>
<script>
const supabase = window.supabase.createClient(
  'https://opsvjksjatksezmhygdz.supabase.co',
  'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9wc3Zqa3NqYXRrc2V6bWh5Z2R6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTA2MjIwMDUsImV4cCI6MjA2NjE5ODAwNX0.04AwPujY-uMEfjywnryX8Rf-U5HPfwc9F1-yTLBWIiw'
);

const fileInput = document.getElementById('fileInput');
const preview = document.getElementById('preview');
const uploadStatus = document.getElementById('uploadStatus');
const maxFilesSpan = document.getElementById('maxFiles');
const userPlanSpan = document.getElementById('userPlan');
const userExpirySpan = document.getElementById('userExpiry');

let fingerprint = localStorage.getItem("invione_fp");
if (!fingerprint) {
  fingerprint = crypto.randomUUID();
  localStorage.setItem("invione_fp", fingerprint);
}

let maxFiles = 3;

async function checkPlan() {
  const { data } = await supabase.from('user_plans').select('*').eq('fingerprint', fingerprint).maybeSingle();
  const now = new Date();
  if (data && data.expires_at) {
    const expiry = new Date(data.expires_at);
    userExpirySpan.textContent = expiry.toLocaleString();
    if (expiry > now) {
      maxFiles = 10;
      userPlanSpan.textContent = data.plan + ' (attivo)';
    } else {
      userPlanSpan.textContent = 'Free';
    }
  } else {
    userPlanSpan.textContent = 'Free';
    userExpirySpan.textContent = '--';
  }
  maxFilesSpan.textContent = maxFiles;
}

checkPlan();

fileInput.addEventListener('change', () => {
  preview.innerHTML = '';
  const files = fileInput.files;
  if (files.length > maxFiles) {
    alert(`Puoi inviare massimo ${maxFiles} file nel tuo piano.`);
    fileInput.value = '';
    return;
  }
  for (let file of files) {
    const card = document.createElement('div');
    card.className = 'preview-card';

    if (file.type.startsWith('image/')) {
      const img = document.createElement('img');
      img.src = URL.createObjectURL(file);
      card.appendChild(img);
    } else if (file.type.startsWith('video/')) {
      const video = document.createElement('video');
      video.src = URL.createObjectURL(file);
      video.controls = true;
      card.appendChild(video);
    }

    const caption = document.createElement('p');
    caption.textContent = file.name;
    card.appendChild(caption);

    preview.appendChild(card);
  }
});

async function uploadAndGenerateLink() {
  const files = fileInput.files;
  const acceptTerms = document.getElementById('terms').checked;
  if (!acceptTerms) {
    alert("Devi accettare i Termini e Condizioni per procedere.");
    return;
  }
  if (files.length === 0) {
    alert("Seleziona almeno un file.");
    return;
  }

  const token = Math.random().toString(36).substring(2);
  const userFolder = `anon/${token}`;
  const duration = document.getElementById('duration').value;
  const singleView = document.getElementById('singleView').checked;
  let publicLinks = [];

  for (let file of files) {
    const filePath = `${userFolder}/${file.name}`;
    const { error: uploadError } = await supabase.storage
      .from('invione-bucket')
      .upload(filePath, file, { cacheControl: '3600', upsert: false });

    if (uploadError) {
      alert(`Errore durante l'upload: ${uploadError.message}`);
      return;
    }

    const { data: urlData } = supabase.storage
      .from('invione-bucket')
      .getPublicUrl(filePath);
    if (urlData?.publicUrl) publicLinks.push(urlData.publicUrl);
  }

  const displayLinks = publicLinks
    .map(url => `<a href="${url}" target="_blank">üîó ${url.split('/').pop()}</a>`) 
    .join("<br>");

  try {
    await navigator.clipboard.writeText(publicLinks.join("\n"));
    uploadStatus.innerHTML = `‚úÖ Upload completato. Link copiati:<br>${displayLinks}`;
  } catch {
    uploadStatus.innerHTML = `‚úÖ Upload completato. Copia manuale:<br>${displayLinks}`;
  }

  // Salvataggio metadati
  await supabase.from('link_metadata').insert({
    token,
    expires_in_minutes: parseInt(duration),
    single_view: singleView,
    created_at: new Date().toISOString(),
    fingerprint,
    opened: false  // Protezione visualizzazione singola (inizialmente non aperto)
  });
}

async function attivaPro24h() {
  const expiresAt = new Date(Date.now() + 24 * 60 * 60 * 1000).toISOString();
  await supabase.from('user_plans').upsert({
    fingerprint,
    plan: 'Pass Pro 24h',
    expires_at: expiresAt,
    created_at: new Date().toISOString()
  });
  alert("‚úÖ Pro attivato per 24 ore! Ricarica la pagina per vedere le nuove funzionalit√†.");
}
</script>
</body>
</html>
