<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>InviOne™ Upload Sicuro</title>
  <script src="https://openfpcdn.io/fingerprintjs/v3" async></script>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    .upload-zone {
      border: 2px dashed #888;
      padding: 20px;
      margin-bottom: 20px;
    }
    .preview-card {
      background: #222;
      padding: 10px;
      margin: 10px;
      display: inline-block;
      max-width: 300px;
      vertical-align: top;
    }
    .remove-button {
      background: crimson;
      color: white;
      border: none;
      padding: 5px 10px;
      margin-top: 10px;
      cursor: pointer;
    }
    #submitBtn {
      background: #16a34a;
      color: white;
      font-weight: bold;
      padding: 10px 20px;
      border: none;
      margin-top: 20px;
      position: sticky;
      bottom: 10px;
    }
    #logo-fixed {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 90px;
      opacity: 0.9;
      z-index: 10000;
    }
    .disclaimer {
      color: #ffcc00;
      font-size: 0.9em;
      margin-top: 20px;
    }
  </style>
  <script>
    let fingerprintId = null;

    async function getFingerprint() {
      const fp = await FingerprintJS.load();
      const result = await fp.get();
      return result.visitorId;
    }

    function blockAccess() {
      document.body.innerHTML = "";
      const overlay = document.createElement("div");
      overlay.style.position = "fixed";
      overlay.style.top = 0;
      overlay.style.left = 0;
      overlay.style.width = "100%";
      overlay.style.height = "100%";
      overlay.style.background = "#888";
      overlay.style.display = "flex";
      overlay.style.justifyContent = "center";
      overlay.style.alignItems = "center";
      overlay.innerHTML = `
        <div style="background:white;color:black;padding:30px;border-radius:8px;">
          <p><strong>Accesso negato.</strong> Il contenuto è riservato al dispositivo originario.</p>
          <button onclick="window.location.reload()">OK</button>
        </div>`;
      document.body.appendChild(overlay);
    }

    document.addEventListener("DOMContentLoaded", async function () {
      fingerprintId = await getFingerprint();

      const storedId = localStorage.getItem("authorizedDeviceId");
      if (storedId && storedId !== fingerprintId) {
        blockAccess();
        return;
      }

      const fileInput = document.getElementById("fileInput");
      const previewContainer = document.getElementById("previewContainer");

      fileInput.addEventListener("change", function () {
        const files = Array.from(fileInput.files);

        files.forEach((file) => {
          const reader = new FileReader();
          reader.onload = function (e) {
            const previewCard = document.createElement("div");
            previewCard.className = "preview-card";

            if (file.type.startsWith("image")) {
              const img = document.createElement("img");
              img.src = e.target.result;
              img.style.maxWidth = "100%";
              previewCard.appendChild(img);
            } else if (file.type.startsWith("video")) {
              const video = document.createElement("video");
              video.src = e.target.result;
              video.controls = true;
              video.style.maxWidth = "100%";
              previewCard.appendChild(video);
            }

            const removeBtn = document.createElement("button");
            removeBtn.textContent = "Rimuovi";
            removeBtn.className = "remove-button";
            removeBtn.onclick = () => previewCard.remove();
            previewCard.appendChild(removeBtn);

            previewContainer.appendChild(previewCard);
          };
          reader.readAsDataURL(file);
        });

        localStorage.setItem("authorizedDeviceId", fingerprintId);
      });

      // Blocca click destro
      document.addEventListener("contextmenu", function (e) {
        e.preventDefault();
      });

      // Oscura se cambio scheda
      window.addEventListener("blur", () => {
        document.body.style.opacity = "0";
      });
      window.addEventListener("focus", () => {
        document.body.style.opacity = "1";
      });

      document.getElementById("submitBtn").addEventListener("click", function () {
        const uploaded = document.querySelectorAll(".preview-card");
        if (uploaded.length === 0) {
          alert("⚠️ Nessun file selezionato.");
        } else {
          alert("✅ Invio completato!");
        }
      });
    });
  </script>
</head>
<body>
  <h1>Benvenuto su InviOne™</h1>
  <div class="upload-zone">
    <label for="fileInput">
      <strong>Seleziona immagini o video da inviare</strong>
    </label><br />
    <input type="file" id="fileInput" accept="image/*,video/*" multiple />
  </div>
  <div id="previewContainer"></div>
  <button id="submitBtn">Invia</button>
  <p class="disclaimer">
    ⚠️ Il contenuto può essere visualizzato solo sul dispositivo che ha effettuato l'upload. Non siamo responsabili di eventuali tentativi di aggiramento del sistema.
  </p>
  <img id="logo-fixed" src="logo-invione.png" alt="Logo InviOne™" />
</body>
</html>
