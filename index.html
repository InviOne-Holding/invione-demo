<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>InviOne™ – Upload Sicuro</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #0d0d0d;
      color: white;
      overflow-x: hidden;
    }
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: black;
      opacity: 0.95;
      z-index: 9999;
      display: none;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
      margin-top: 40px;
    }
    .drop-zone {
      width: 90%;
      max-width: 600px;
      border: 2px dashed #888;
      border-radius: 10px;
      padding: 20px;
      text-align: center;
      margin-bottom: 20px;
      background-color: #1a1a1a;
    }
    .preview-list {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    .preview-item {
      background-color: #222;
      border-radius: 10px;
      padding: 10px;
      max-width: 300px;
    }
    .preview-item img,
    .preview-item video {
      max-width: 100%;
      border-radius: 8px;
    }
    .btn-remove {
      background-color: #e60039;
      color: white;
      border: none;
      padding: 5px 10px;
      margin-top: 10px;
      cursor: pointer;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="overlay" id="overlay"></div>
  <div class="container">
    <h1>Benvenuto su InviOne™</h1>
    <p>Invia immagini e video visibili solo dal dispositivo di destinazione. Zero inoltri. Privacy totale.</p>
    <div class="drop-zone" id="drop-zone">
      Clicca qui o trascina file (immagini/video)
      <input type="file" id="file-input" multiple accept="image/*,video/*" style="display: none;" />
    </div>
    <div class="preview-list" id="preview-list"></div>
  </div>

  <script>
    const dropZone = document.getElementById("drop-zone");
    const fileInput = document.getElementById("file-input");
    const previewList = document.getElementById("preview-list");

    dropZone.addEventListener("click", () => fileInput.click());
    dropZone.addEventListener("dragover", (e) => {
      e.preventDefault();
      dropZone.style.borderColor = "#00e6e6";
    });
    dropZone.addEventListener("dragleave", () => {
      dropZone.style.borderColor = "#888";
    });
    dropZone.addEventListener("drop", (e) => {
      e.preventDefault();
      dropZone.style.borderColor = "#888";
      handleFiles(e.dataTransfer.files);
    });
    fileInput.addEventListener("change", () => {
      handleFiles(fileInput.files);
    });

    function handleFiles(files) {
      for (const file of files) {
        const reader = new FileReader();
        reader.onload = function (e) {
          const div = document.createElement("div");
          div.classList.add("preview-item");

          if (file.type.startsWith("image/")) {
            const img = document.createElement("img");
            img.src = e.target.result;
            div.appendChild(img);
          } else if (file.type.startsWith("video/")) {
            const video = document.createElement("video");
            video.src = e.target.result;
            video.controls = true;
            div.appendChild(video);
          }

          const removeBtn = document.createElement("button");
          removeBtn.textContent = "Rimuovi";
          removeBtn.classList.add("btn-remove");
          removeBtn.onclick = () => div.remove();
          div.appendChild(removeBtn);

          previewList.appendChild(div);
        };
        reader.readAsDataURL(file);
      }
    }

    // Antiscreenshot
    const overlay = document.getElementById("overlay");
    document.addEventListener("visibilitychange", () => {
      overlay.style.display = document.hidden ? "block" : "none";
    });
    document.addEventListener("contextmenu", (e) => e.preventDefault());
  </script>
</body>
</html>
