<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>InviOne™ - Multi Upload</title>
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
    }
    input[type="file"] {
      padding: 10px;
      border: 2px dashed #888;
      background-color: #1e1e1e;
      color: #f1f1f1;
      border-radius: 5px;
      cursor: pointer;
      margin: 20px auto;
      display: block;
      width: 80%;
      max-width: 800px;
    }
    input[type="file"]:hover {
      border-color: #00ff88;
    }
    .preview-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }
    .preview-box {
      position: relative;
      border: 1px solid #555;
      border-radius: 5px;
      overflow: hidden;
      max-width: 240px;
    }
    .preview-box img {
      width: 100%;
      display: block;
      border-radius: 5px;
    }
    .delete-btn {
      position: absolute;
      top: 5px;
      right: 5px;
      background-color: red;
      color: white;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      padding: 3px 6px;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <h1>Benvenuto su InviOne™</h1>
  <p>Invia immagini visibili solo dal dispositivo di destinazione. Zero inoltri. Privacy totale.</p>

  <input type="file" accept="image/*" multiple id="imageInput">

  <div class="preview-container" id="previewContainer"></div>

  <script>
    const input = document.getElementById("imageInput");
    const container = document.getElementById("previewContainer");

    input.addEventListener("change", function () {
      for (const file of input.files) {
        if (!file.type.startsWith("image/")) continue;

        const reader = new FileReader();
        reader.onload = function (e) {
          const box = document.createElement("div");
          box.className = "preview-box";

          const img = document.createElement("img");
          img.src = e.target.result;

          const btn = document.createElement("button");
          btn.textContent = "❌";
          btn.className = "delete-btn";
          btn.onclick = () => box.remove();

          box.appendChild(img);
          box.appendChild(btn);
          container.appendChild(box);
        };
        reader.readAsDataURL(file);
      }
    });
  </script>
</body>
</html>
