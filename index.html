<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>InviOne™</title>
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 2em;
    }
    .upload-area {
      border: 2px dashed #888;
      padding: 20px;
      margin: 20px auto;
      width: 80%;
      max-width: 800px;
      border-radius: 10px;
      cursor: pointer;
    }
    .preview-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 2em;
    }
    .media-box {
      background-color: #222;
      padding: 10px;
      border-radius: 10px;
      position: relative;
      max-width: 300px;
    }
    .media-box img,
    .media-box video {
      max-width: 100%;
      border-radius: 10px;
    }
    .remove-btn {
      background-color: crimson;
      border: none;
      color: white;
      padding: 5px 10px;
      margin-top: 10px;
      cursor: pointer;
      border-radius: 5px;
    }
    h1 {
      font-size: 2em;
    }
  </style>
</head>
<body>

  <h1>Benvenuto su InviOne™</h1>
  <p>Invia immagini e video visibili solo dal dispositivo di destinazione. Zero inoltri. Privacy totale.</p>

  <div class="upload-area" id="upload-area">
    Trascina qui o clicca per selezionare immagini o video
  </div>
  <input type="file" id="file-input" accept="image/*,video/*" multiple style="display:none" />
  <div class="preview-container" id="preview-container"></div>

  <script>
    const uploadArea = document.getElementById('upload-area');
    const fileInput = document.getElementById('file-input');
    const previewContainer = document.getElementById('preview-container');

    uploadArea.addEventListener('click', () => fileInput.click());
    uploadArea.addEventListener('dragover', e => {
      e.preventDefault();
      uploadArea.style.borderColor = 'lime';
    });
    uploadArea.addEventListener('dragleave', () => {
      uploadArea.style.borderColor = '#888';
    });
    uploadArea.addEventListener('drop', e => {
      e.preventDefault();
      uploadArea.style.borderColor = '#888';
      handleFiles(e.dataTransfer.files);
    });

    fileInput.addEventListener('change', () => {
      handleFiles(fileInput.files);
    });

    function handleFiles(files) {
      for (const file of files) {
        const reader = new FileReader();
        reader.onload = e => {
          const mediaBox = document.createElement('div');
          mediaBox.className = 'media-box';

          let mediaElement;
          if (file.type.startsWith('image')) {
            mediaElement = document.createElement('img');
            mediaElement.src = e.target.result;
          } else if (file.type.startsWith('video')) {
            mediaElement = document.createElement('video');
            mediaElement.src = e.target.result;
            mediaElement.controls = true;
          }

          const removeBtn = document.createElement('button');
          removeBtn.className = 'remove-btn';
          removeBtn.textContent = 'Rimuovi';
          removeBtn.onclick = () => previewContainer.removeChild(mediaBox);

          mediaBox.appendChild(mediaElement);
          mediaBox.appendChild(removeBtn);
          previewContainer.appendChild(mediaBox);
        };
        reader.readAsDataURL(file);
      }
    }
  </script>
</body>
</html>
