<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>InviOne™ - Demo</title>

  <!-- Redirect automatico per admin -->
  <script>
    const isAdmin = true; // imposta su false per disattivare il redirect
    const url = new URL(window.location.href);
    const isDev = url.searchParams.get('dev');
    if (isAdmin && !isDev) {
      url.searchParams.set('dev', 'on');
      window.location.replace(url.toString());
    }
  </script>

  <style>
    body {
      background-color: black;
      margin: 0;
      font-family: sans-serif;
      color: white;
    }

    #denied {
      display: none;
      background-color: #111;
      color: red;
      padding: 20px;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="denied">❌ Link non valido.</div>

  <script>
    // Controllo parametri URL: deve contenere ?id= o ?dev=on
    const params = new URLSearchParams(window.location.search);
    const id = params.get('id');
    const dev = params.get('dev');

    if (!id && dev !== 'on') {
      document.getElementById('denied').style.display = 'block';
      document.body.style.backgroundColor = 'black';
    } else {
      // Qui inserisci il contenuto effettivo del sito
      document.write(`
        <h1 style="color: lime; text-align: center; margin-top: 50px;">Benvenuto in InviOne™</h1>
        <p style="text-align: center;">Accesso autorizzato ✔️</p>
      `);
    }
  </script>
</body>
</html>
