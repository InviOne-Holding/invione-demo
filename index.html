<!-- InviOneâ„¢ Upload & Link Generator v1 (base IPFS integration) -->
<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>InviOneâ„¢ - Upload Protetto</title>
  <style>
    body {
      background-color: #111;
      color: #f0f0f0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    input[type="file"] {
      margin-bottom: 1rem;
    }
    button {
      background-color: #00b894;
      color: white;
      padding: 0.6rem 1.2rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #linkOutput {
      margin-top: 2rem;
      background: #222;
      padding: 1rem;
      border-radius: 5px;
      color: #0f0;
    }
  </style>
</head>
<body>
  <h1>InviOneâ„¢</h1>
  <p>Carica immagini o video da inviare con link unico</p>
  <input type="file" id="fileInput" multiple accept="image/*,video/*" />
  <button onclick="uploadToIPFS()">ðŸ“¤ Carica e genera link</button>

  <div id="linkOutput"></div>

  <script src="https://unpkg.com/ipfs-http-client/dist/index.min.js"></script>
  <script>
    const ipfs = window.IpfsHttpClient.create({
      url: 'https://ipfs.io'
    });

    async function uploadToIPFS() {
      const files = document.getElementById('fileInput').files;
      if (!files.length) return alert("Nessun file selezionato");

      const addedFiles = [];
      for (const file of files) {
        const reader = new FileReader();
        reader.onloadend = async () => {
          const content = reader.result;
          const buffer = new Uint8Array(content);
          const result = await ipfs.add(buffer);
          addedFiles.push(`https://ipfs.io/ipfs/${result.path}`);

          if (addedFiles.length === files.length) {
            showLinks(addedFiles);
          }
        };
        reader.readAsArrayBuffer(file);
      }
    }

    function showLinks(links) {
      const output = document.getElementById("linkOutput");
      output.innerHTML = `<h3>ðŸ“Ž Link generati:</h3>` +
        links.map(l => `<p><a href="${l}" target="_blank">${l}</a></p>`).join('');
    }
  </script>
</body>
</html>
