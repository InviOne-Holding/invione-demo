<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>InviOne™ Upload Sicuro</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    .upload-zone {
      border: 2px dashed #888;
      padding: 20px;
      margin-bottom: 20px;
    }
    .preview-card {
      background: #222;
      padding: 10px;
      margin: 10px;
      display: inline-block;
      max-width: 300px;
      vertical-align: top;
    }
    .remove-button {
      background: crimson;
      color: white;
      border: none;
      padding: 5px 10px;
      margin-top: 10px;
      cursor: pointer;
    }
    #submitBtn {
      background: #16a34a;
      color: white;
      font-weight: bold;
      padding: 10px 20px;
      border: none;
      margin-top: 20px;
      position: sticky;
      bottom: 10px;
    }
    #logo-fixed {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 80px;
      opacity: 0.9;
      z-index: 10000;
    }
    #welcomeMsg {
      font-size: 1.4em;
      color: #00ff88;
      margin-bottom: 20px;
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0% { opacity: 0.3; }
      50% { opacity: 1; }
      100% { opacity: 0.3; }
    }
  </style>
  <script defer>
    document.addEventListener("DOMContentLoaded", function () {
      const fileInput = document.getElementById("fileInput");
      const previewContainer = document.getElementById("previewContainer");

      fileInput.addEventListener("change", function () {
        previewContainer.innerHTML = "";
        const files = Array.from(fileInput.files);

        files.forEach((file) => {
          const reader = new FileReader();
          reader.onload = function (e) {
            const previewCard = document.createElement("div");
            previewCard.className = "preview-card";

            if (file.type.startsWith("image")) {
              const img = document.createElement("img");
              img.src = e.target.result;
              img.alt = "Anteprima immagine";
              img.style.maxWidth = "100%";
              previewCard.appendChild(img);
            } else if (file.type.startsWith("video")) {
              const video = document.createElement("video");
              video.src = e.target.result;
              video.controls = true;
              video.style.maxWidth = "100%";
              previewCard.appendChild(video);
            } else {
              const txt = document.createElement("p");
              txt.textContent = file.name;
              previewCard.appendChild(txt);
            }

            const removeBtn = document.createElement("button");
            removeBtn.textContent = "Rimuovi";
            removeBtn.className = "remove-button";
            removeBtn.onclick = () => previewCard.remove();

            previewCard.appendChild(removeBtn);
            previewContainer.appendChild(previewCard);
          };
          reader.readAsDataURL(file);
        });
      });

      document.addEventListener("contextmenu", function (e) {
        e.preventDefault();
      });

      window.addEventListener("blur", () => {
        document.body.style.opacity = "0";
      });
      window.addEventListener("focus", () => {
        document.body.style.opacity = "1";
      });

      document.getElementById("submitBtn").addEventListener("click", function () {
        const uploadedFiles = document.querySelectorAll(".preview-card");
        if (uploadedFiles.length === 0) {
          alert("\u26a0\ufe0f Nessun file selezionato.");
        } else {
          alert("\u2705 Invio completato!");
        }
      });
    });
  </script>
</head>
<body>
  <h2 id="welcomeMsg">Benvenuto su InviOne™: privacy ai massimi livelli</h2>
  <h1>InviOne™ Upload Sicuro</h1>
  <div class="upload-zone">
    <label for="fileInput">
      <strong>Seleziona immagini o video da inviare</strong>
    </label><br />
    <input type="file" id="fileInput" accept="image/*,video/*" multiple />
  </div>

  <div id="previewContainer"></div>

  <button id="submitBtn">Invia</button>

  <img id="logo-fixed" src="logo-invione.png" alt="Logo InviOne™" />
</body>
</html>
