<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>InviOne™ Upload Sicuro</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      transition: opacity 0.2s ease-in-out;
    }

    .upload-zone {
      border: 2px dashed #888;
      padding: 20px;
      margin-bottom: 20px;
    }

    .preview-card {
      background: #222;
      padding: 10px;
      margin: 10px;
      display: inline-block;
      max-width: 300px;
      vertical-align: top;
    }

    .remove-button {
      background: crimson;
      color: white;
      border: none;
      padding: 5px 10px;
      margin-top: 10px;
      cursor: pointer;
    }

    #submitBtn {
      background: #16a34a;
      color: white;
      font-weight: bold;
      padding: 10px 20px;
      border: none;
      margin-top: 20px;
      position: sticky;
      bottom: 10px;
    }

    #logo-fixed {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 80px;
      opacity: 0.9;
      z-index: 10000;
    }

    #welcome-msg {
      animation: fadeIn 2s ease-in-out;
      margin-bottom: 20px;
      font-size: 1.1em;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to   { opacity: 1; transform: translateY(0); }
    }
  </style>

  <script defer>
    document.addEventListener("DOMContentLoaded", function () {
      const fileInput = document.getElementById("fileInput");
      const previewContainer = document.getElementById("previewContainer");

      fileInput.addEventListener("change", function () {
        const files = Array.from(fileInput.files);

        files.forEach((file) => {
          const reader = new FileReader();
          reader.onload = function (e) {
            const previewCard = document.createElement("div");
            previewCard.className = "preview-card";

            if (file.type.startsWith("image")) {
              const img = document.createElement("img");
              img.src = e.target.result;
              img.alt = "Anteprima immagine";
              img.style.maxWidth = "100%";
              previewCard.appendChild(img);
            } else if (file.type.startsWith("video")) {
              const video = document.createElement("video");
              video.src = e.target.result;
              video.controls = true;
              video.style.maxWidth = "100%";
              previewCard.appendChild(video);
            } else {
              const txt = document.createElement("p");
              txt.textContent = file.name;
              previewCard.appendChild(txt);
            }

            const removeBtn = document.createElement("button");
            removeBtn.textContent = "Rimuovi";
            removeBtn.className = "remove-button";
            removeBtn.onclick = () => previewCard.remove();

            previewCard.appendChild(removeBtn);
            previewContainer.appendChild(previewCard);
          };
          reader.readAsDataURL(file);
        });

        // Permette il caricamento multiplo successivo
        fileInput.value = "";
      });

      // Blocco click destro
      document.addEventListener("contextmenu", function (e) {
        e.preventDefault();
      });

      // Oscuramento su cambio scheda
      window.addEventListener("blur", () => {
        document.body.style.opacity = "0";
      });
      window.addEventListener("focus", () => {
        document.body.style.opacity = "1";
      });

      // Timeout inattività (5 min)
      let inactivityTimer = setTimeout(() => {
        alert("Sessione terminata per inattività.");
        location.reload();
      }, 300000);

      document.addEventListener("mousemove", () => {
        clearTimeout(inactivityTimer);
        inactivityTimer = setTimeout(() => {
          alert("Sessione terminata per inattività.");
          location.reload();
        }, 300000);
      });

      // Pulsante invia
      document.getElementById("submitBtn").addEventListener("click", function () {
        const uploadedFiles = document.querySelectorAll(".preview-card");
        if (uploadedFiles.length === 0) {
          alert("⚠️ Nessun file selezionato.");
        } else {
          alert("✅ Invio completato!");
          // Collegamento a IPFS/backend qui
        }
      });

      // (Opzionale) Blocco tasto PrintScreen
      document.addEventListener("keydown", (e) => {
        if (e.key === "PrintScreen") {
          e.preventDefault();
          alert("🚫 Screenshot bloccato!");
        }
      });
    });
  </script>
</head>

<body>
  <h1>Benvenuto su InviOne™</h1>
  <div id="welcome-msg">🎉 Tutto ciò che invii resta visibile solo al destinatario. Niente screen, niente condivisioni.</div>

  <div class="upload-zone">
    <label for="fileInput">
      <strong>Seleziona immagini o video da inviare</strong>
    </label><br />
    <input type="file" id="fileInput" accept="image/*,video/*" multiple />
  </div>

  <div id="previewContainer"></div>

  <button id="submitBtn">Invia</button>

  <!-- Logo -->
  <img id="logo-fixed" src="logo-invione.png" alt="Logo InviOne™" />
</body>
</html>
