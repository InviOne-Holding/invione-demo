<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>InviOne‚Ñ¢</title>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
<style>
/* STILE IDENTICO AL TUO ATTUALE, NON LO RIPETO PER INTERO PER BREVIT√Ä */
</style>
</head>
<body>
<div id="legalPopup">
<div id="legalPopupContent">
<h2>Condizioni d'Uso</h2>
<p>‚ö†Ô∏è Questo contenuto √® protetto. Vietata la diffusione, copia o registrazione, incluse foto e screenshot. Violazioni saranno perseguite a norma di legge.</p>
<label><input type="checkbox" id="acceptCheckbox"> Dichiaro di aver letto e accettato le condizioni.</label>
<button id="acceptBtn" disabled>Accedi</button>
</div>
</div>

<div id="accessDenied" style="display:none; padding:20px; color:red; background:#111; font-weight:bold; border-radius:10px;">üîí Accesso negato o scaduto.</div>
<div id="mainContent" style="display:none">
<h1>Benvenuto su InviOne‚Ñ¢</h1>
<!-- RESTO DEL TUO CONTENUTO IDENTICO (upload, timer, link, ecc.) -->
</div>
<div id="overlay">üîí Contenuto protetto</div>

<script>
const supabaseUrl = 'https://opsvjksjatksezmhygdz.supabase.co';
const supabaseKey = 'eyJhbGciOiJI...';  // Mantieni la tua chiave

const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);

function generateFingerprint() {
  return navigator.userAgent + navigator.language + screen.width + screen.height;
}

function isAdminDevice() {
  return generateFingerprint() === "admin-fingerprint";  // Modifica con il fingerprint reale del tuo dispositivo
}

function formatTime(ms) {
  const totalSeconds = Math.floor(ms / 1000);
  const hours = String(Math.floor(totalSeconds / 3600)).padStart(2, '0');
  const minutes = String(Math.floor((totalSeconds % 3600) / 60)).padStart(2, '0');
  const seconds = String(totalSeconds % 60).padStart(2, '0');
  return `${hours}:${minutes}:${seconds}`;
}

document.addEventListener("DOMContentLoaded", () => {
  const legalPopup = document.getElementById("legalPopup");
  const acceptBtn = document.getElementById("acceptBtn");
  const acceptCheckbox = document.getElementById("acceptCheckbox");

  if (isAdminDevice()) {
    legalPopup.style.display = "none";
    initializeApp();
  } else {
    legalPopup.style.display = "flex";
    acceptCheckbox.addEventListener("change", () => {
      acceptBtn.disabled = !acceptCheckbox.checked;
      acceptBtn.classList.toggle("enabled", acceptCheckbox.checked);
    });
    acceptBtn.addEventListener("click", () => {
      legalPopup.style.display = "none";
      initializeApp();
    });
  }
});

function initializeApp() {
  const params = new URLSearchParams(window.location.search);
  const sessionId = params.get("id") || "admin123";
  const main = document.getElementById("mainContent");
  const denied = document.getElementById("accessDenied");
  const overlay = document.getElementById("overlay");
  const timerBox = document.getElementById("timerBox");

  main.style.display = "block";

  const expirationData = JSON.parse(localStorage.getItem("invione_expiration_" + sessionId) || "null");

  if (!isAdminDevice() && expirationData && expirationData.duration !== "always") {
    const now = Date.now();
    const start = expirationData.start;
    const diff = now - start;
    const maxTime = expirationData.duration === "1h" ? 3600000 : 86400000;

    if (diff > maxTime) {
      main.style.display = "none";
      denied.style.display = "block";
      return;
    }

    const remaining = maxTime - diff;
    timerBox.textContent = `‚è≥ Tempo rimanente: ${formatTime(remaining)}`;

    const interval = setInterval(() => {
      const diff = Date.now() - start;
      const remaining = maxTime - diff;
      if (remaining <= 0) {
        clearInterval(interval);
        main.style.display = "none";
        denied.style.display = "block";
      } else {
        timerBox.textContent = `‚è≥ Tempo rimanente: ${formatTime(remaining)}`;
      }
    }, 1000);
  }

  const fileInput = document.getElementById("fileInput");
  const previewContainer = document.getElementById("previewContainer");
  const linkOutput = document.getElementById("linkOutput");

  fileInput.addEventListener("change", () => {
    const files = Array.from(fileInput.files);
    files.forEach(file => {
      const reader = new FileReader();
      reader.onload = e => {
        const card = document.createElement("div");
        card.className = "preview-card";
        if (file.type.startsWith("image")) {
          const img = document.createElement("img");
          img.src = e.target.result;
          img.style.maxWidth = "100%";
          card.appendChild(img);
        } else if (file.type.startsWith("video")) {
          const vid = document.createElement("video");
          vid.src = e.target.result;
          vid.controls = true;
          vid.style.maxWidth = "100%";
          card.appendChild(vid);
        }
        const btn = document.createElement("button");
        btn.textContent = "Rimuovi";
        btn.className = "remove-button";
        btn.onclick = () => card.remove();
        card.appendChild(btn);
        previewContainer.appendChild(card);
      };
      reader.readAsDataURL(file);
    });
    fileInput.value = "";
  });

  document.addEventListener("contextmenu", e => e.preventDefault());
  document.addEventListener("selectstart", e => e.preventDefault());
  document.addEventListener("dragstart", e => e.preventDefault());
  window.addEventListener("blur", () => overlay.style.display = "flex");
  window.addEventListener("focus", () => overlay.style.display = "none");
  window.addEventListener("keydown", e => {
    if (e.key === "PrintScreen" || (e.ctrlKey && e.key.toLowerCase() === "p")) {
      overlay.style.display = "flex";
      setTimeout(() => overlay.style.display = "none", 3000);
      e.preventDefault();
    }
  });

  document.getElementById("submitBtn").addEventListener("click", async () => {
    const mediaElements = document.querySelectorAll(".preview-card img, .preview-card video");
    if (mediaElements.length === 0) {
      alert("‚ö†Ô∏è Nessun file selezionato.");
      return;
    }
    const selected = document.querySelector('input[name="duration"]:checked').value;
    localStorage.setItem("invione_expiration_" + sessionId, JSON.stringify({ duration: selected, start: Date.now() }));

    for (const media of mediaElements) {
      const blob = await fetch(media.src).then(r => r.blob());
      const fileName = Date.now() + "_" + Math.random().toString(36).substring(2);
      const { data, error } = await supabaseClient.storage.from("uploads").upload(fileName, blob);
      console.log("Upload risultato:", data, error);
    }

    const link = window.location.origin + window.location.pathname + "?id=" + sessionId;
    linkOutput.textContent = "üîó Link generato: " + link;
    navigator.clipboard.writeText(link);
    alert("‚úÖ File caricati su InviOne‚Ñ¢. Link copiato negli appunti.");
    previewContainer.innerHTML = "";
  });
}
</script>
</body>
</html>
