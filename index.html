<script>
const supabaseUrl = 'https://opsvjksjatksezmhygdz.supabase.co';
const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9wc3Zqa3NqYXRrc2V6bWh5Z2R6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTA2MjIwMDUsImV4cCI6MjA2NjE5ODAwNX0.04AwPujY-uMEfjywnryX8Rf-U5HPfwc9F1-yTLBWIiw';
const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);

function generateFingerprint() {
  return "admin-fingerprint";
}
function isAdminDevice() {
  return true;
}
function formatTime(ms) {
  const totalSeconds = Math.floor(ms / 1000);
  const hours = String(Math.floor(totalSeconds / 3600)).padStart(2, '0');
  const minutes = String(Math.floor((totalSeconds % 3600) / 60)).padStart(2, '0');
  const seconds = String(totalSeconds % 60).padStart(2, '0');
  return `${hours}:${minutes}:${seconds}`;
}
function generateSecureId(length = 20) {
  const charset = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
  let result = '';
  for (let i = 0; i < length; i++) {
    result += charset.charAt(Math.floor(Math.random() * charset.length));
  }
  return result;
}

document.addEventListener("DOMContentLoaded", () => {
  const params = new URLSearchParams(window.location.search);
  const sessionId = params.get("id") || "admin123";
  const fingerprint = generateFingerprint();
  const saved = localStorage.getItem("invione_" + sessionId);
  const expirationData = JSON.parse(localStorage.getItem("invione_expiration_" + sessionId) || "null");
  const openedFlag = localStorage.getItem("invione_opened_" + sessionId);
  const main = document.getElementById("mainContent");
  const denied = document.getElementById("accessDenied");
  const overlay = document.getElementById("overlay");
  const timerBox = document.getElementById("timerBox");

  if (isAdminDevice()) {
    main.style.display = "block";
  } else if (expirationData && expirationData.duration !== "always") {
    const now = Date.now();
    const start = expirationData.start;
    const diff = now - start;
    const maxTime = expirationData.duration === "1h" ? 3600000 : 86400000;
    if (diff > maxTime) {
      denied.textContent = "⛔ Link scaduto.";
      denied.style.display = "block";
      return;
    }
    const remaining = maxTime - diff;
    timerBox.textContent = `⏳ Tempo rimanente: ${formatTime(remaining)}`;
    const interval = setInterval(() => {
      const diff = Date.now() - start;
      const remaining = maxTime - diff;
      if (remaining <= 0) {
        clearInterval(interval);
        denied.textContent = "⛔ Link scaduto.";
        denied.style.display = "block";
        main.style.display = "none";
      } else {
        timerBox.textContent = `⏳ Tempo rimanente: ${formatTime(remaining)}`;
      }
    }, 1000);
    if (openedFlag) {
      denied.textContent = "⛔ Questo link è già stato utilizzato.";
      denied.style.display = "block";
      return;
    }
  }

  if (!saved) {
    localStorage.setItem("invione_" + sessionId, fingerprint);
    main.style.display = "block";
    localStorage.setItem("invione_opened_" + sessionId, true);
  } else if (saved === fingerprint) {
    main.style.display = "block";
    localStorage.setItem("invione_opened_" + sessionId, true);
  } else {
    denied.style.display = "block";
  }

  const fileInput = document.getElementById("fileInput");
  const previewContainer = document.getElementById("previewContainer");
  const linkOutput = document.getElementById("linkOutput");

  fileInput.addEventListener("change", () => {
    const files = Array.from(fileInput.files);
    files.forEach(file => {
      const reader = new FileReader();
      reader.onload = e => {
        const card = document.createElement("div");
        card.className = "preview-card";
        if (file.type.startsWith("image")) {
          const img = document.createElement("img");
          img.src = e.target.result;
          img.style.maxWidth = "100%";
          card.appendChild(img);
        } else if (file.type.startsWith("video")) {
          const vid = document.createElement("video");
          vid.src = e.target.result;
          vid.controls = true;
          vid.style.maxWidth = "100%";
          card.appendChild(vid);
        }
        const btn = document.createElement("button");
        btn.textContent = "Rimuovi";
        btn.className = "remove-button";
        btn.onclick = () => card.remove();
        card.appendChild(btn);
        previewContainer.appendChild(card);
      };
      reader.readAsDataURL(file);
    });
    fileInput.value = "";
  });

  // Protezione extra
  document.addEventListener("contextmenu", e => e.preventDefault());
  document.addEventListener("selectstart", e => e.preventDefault());
  document.addEventListener("dragstart", e => e.preventDefault());
  document.body.addEventListener("copy", e => e.preventDefault());

  window.addEventListener("blur", () => overlay.style.display = "flex");
  window.addEventListener("focus", () => overlay.style.display = "none");

  window.addEventListener("keydown", (e) => {
    if (["PrintScreen", "F12"].includes(e.key) || 
        (e.ctrlKey && e.shiftKey && ["I", "J"].includes(e.key)) || 
        (e.ctrlKey && e.key.toLowerCase() === "u")) {
      e.preventDefault();
      overlay.style.display = "flex";
      setTimeout(() => overlay.style.display = "none", 2000);
      alert("🚫 Operazione bloccata.");
    }
  });

  document.getElementById("submitBtn").addEventListener("click", async () => {
    const mediaElements = document.querySelectorAll(".preview-card img, .preview-card video");
    if (mediaElements.length === 0) {
      alert("⚠️ Nessun file selezionato.");
      return;
    }
    const selected = document.querySelector('input[name="duration"]:checked').value;
    localStorage.setItem("invione_expiration_" + sessionId, JSON.stringify({ duration: selected, start: Date.now() }));

    for (const media of mediaElements) {
      const blob = await fetch(media.src).then(r => r.blob());
      const fileName = Date.now() + "_" + generateSecureId();
      const { data, error } = await supabaseClient.storage.from("uploads").upload(fileName, blob);
      console.log("Upload risultato:", data, error);
    }

    const link = window.location.origin + window.location.pathname + "?id=" + sessionId;
    linkOutput.textContent = "🔗 Link generato: " + link;
    navigator.clipboard.writeText(link);
    alert("✅ File caricati su InviOne™. Link copiato negli appunti.");
    previewContainer.innerHTML = "";
  });
});
</script>
