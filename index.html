<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>InviOne‚Ñ¢</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body { background: #000; color: #fff; font-family: Arial, sans-serif; text-align: center; padding: 20px; }
    .upload-zone { border: 2px dashed #888; padding: 20px; margin-bottom: 20px; }
    .preview-card { background: #111; padding: 10px; margin: 10px; display: inline-block; max-width: 300px; vertical-align: top; }
    .remove-button { background: crimson; color: white; border: none; padding: 5px 10px; margin-top: 10px; cursor: pointer; }
    #submitBtn { background: #16a34a; color: white; font-weight: bold; padding: 10px 20px; border: none; margin-top: 20px; }
    #linkOutput { margin-top: 20px; color: #4ade80; font-weight: bold; word-break: break-all; }
    #logo-fixed { position: fixed; bottom: 20px; right: 20px; width: 100px; opacity: 0.9; z-index: 10000; }
    #disclaimer { color: #ffc107; font-size: 16px; font-weight: bold; margin-top: 20px; }
    #overlay {
      position: fixed; top: 0; left: 0;
      height: 100vh; width: 100vw;
      background-color: #000;
      color: #ff4c4c;
      display: flex; align-items: center; justify-content: center;
      font-size: 32px; font-weight: bold;
      z-index: 9999;
      display: none;
    }
  </style>
</head>
<body>
  <div id="accessDenied" style="display:none; padding:20px; color:red; background:#111; font-weight:bold;">üîí Accesso negato o scaduto.</div>
  <div id="mainContent" style="display:none">
    <h1>Benvenuto su InviOne‚Ñ¢</h1>
    <div class="upload-zone">
      <label for="fileInput"><strong>Seleziona immagini o video da inviare</strong></label><br>
      <input type="file" id="fileInput" accept="image/*,video/*" multiple>
    </div>
    <div id="expirationOptions" style="margin-top: 20px; text-align: left; display: inline-block;">
      <strong>Durata accesso:</strong><br>
      <label><input type="radio" name="duration" value="always" checked> Per sempre</label><br>
      <label><input type="radio" name="duration" value="1h"> Solo 1 ora</label><br>
      <label><input type="radio" name="duration" value="24h"> Solo 24 ore</label>
    </div>
    <div id="previewContainer"></div>
    <button id="submitBtn">Invia</button>
    <div id="linkOutput"></div>
    <div id="disclaimer">‚ö†Ô∏è L'utente pu√≤ ancora scattare foto dello schermo con dispositivi esterni. InviOne‚Ñ¢ adotta tutte le misure possibili, ma non si assume responsabilit√† in caso di violazioni.</div>
    <img id="logo-fixed" src="logo-invione.png" alt="Logo InviOne‚Ñ¢">
  </div>
  <div id="overlay">üîí Schermata protetta</div>
<script>
const supabase = supabase.createClient('https://opsvjksjatksezmhygdz.supabase.co', 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9wc3Zqa3NqYXRrc2V6bWh5Z2R6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTA2MjIwMDUsImV4cCI6MjA2NjE5ODAwNX0.04AwPujY-uMEfjywnryX8Rf-U5HPfwc9F1-yTLBWIiw');

function generateFingerprint() {
  return navigator.userAgent + navigator.language + screen.width + screen.height;
}

document.addEventListener("DOMContentLoaded", () => {
  const params = new URLSearchParams(window.location.search);
  const sessionId = params.get("id") || "admin123";
  const fingerprint = generateFingerprint();
  const saved = localStorage.getItem("invione_" + sessionId);
  const expirationData = JSON.parse(localStorage.getItem("invione_expiration_" + sessionId) || "null");

  if (expirationData && expirationData.duration !== "always") {
    const now = Date.now();
    if ((expirationData.duration === "1h" && now - expirationData.start > 3600000) || (expirationData.duration === "24h" && now - expirationData.start > 86400000)) {
      document.getElementById("accessDenied").style.display = "block";
      return;
    }
  }

  if (!saved) {
    localStorage.setItem("invione_" + sessionId, fingerprint);
    document.getElementById("mainContent").style.display = "block";
  } else if (saved === fingerprint) {
    document.getElementById("mainContent").style.display = "block";
  } else {
    document.getElementById("accessDenied").style.display = "block";
  }

  document.getElementById("fileInput").addEventListener("change", e => {
    const previewContainer = document.getElementById("previewContainer");
    previewContainer.innerHTML = "";
    Array.from(e.target.files).forEach(file => {
      const reader = new FileReader();
      reader.onload = evt => {
        const card = document.createElement("div");
        card.className = "preview-card";
        if (file.type.startsWith("image")) {
          const img = document.createElement("img");
          img.src = evt.target.result;
          img.style.maxWidth = "100%";
          card.appendChild(img);
        } else if (file.type.startsWith("video")) {
          const vid = document.createElement("video");
          vid.src = evt.target.result;
          vid.controls = true;
          vid.style.maxWidth = "100%";
          card.appendChild(vid);
        }
        const btn = document.createElement("button");
        btn.textContent = "Rimuovi";
        btn.className = "remove-button";
        btn.onclick = () => card.remove();
        card.appendChild(btn);
        previewContainer.appendChild(card);
      };
      reader.readAsDataURL(file);
    });
  });

  document.addEventListener("contextmenu", e => e.preventDefault());
  window.addEventListener("blur", () => document.getElementById("overlay").style.display = "flex");
  window.addEventListener("focus", () => document.getElementById("overlay").style.display = "none");

  document.getElementById("submitBtn").addEventListener("click", async () => {
    const mediaElements = document.querySelectorAll(".preview-card img, .preview-card video");
    if (mediaElements.length === 0) return alert("‚ö†Ô∏è Nessun file selezionato.");

    localStorage.setItem("invione_expiration_" + sessionId, JSON.stringify({ duration: document.querySelector('input[name="duration"]:checked').value, start: Date.now() }));

    for (const media of mediaElements) {
      const blob = await fetch(media.src).then(r => r.blob());
      await supabase.storage.from("uploads").upload(Date.now() + "_" + Math.random().toString(36).substring(2), blob);
    }

    const link = window.location.origin + window.location.pathname + "?id=" + sessionId;
    document.getElementById("linkOutput").textContent = "üîó Link generato: " + link;
    navigator.clipboard.writeText(link);
    alert("‚úÖ File caricati su InviOne‚Ñ¢. Link copiato negli appunti.");
  });
});
</script>
</body>
</html>
