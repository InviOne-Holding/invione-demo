<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>InviOne™ Upload</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      background-color: #0f0f0f;
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 2rem 1rem;
    }
    h1 {
      font-size: 1.8rem;
      margin-bottom: 0.5rem;
    }
    p {
      font-size: 0.9rem;
      color: #aaa;
      text-align: center;
      max-width: 600px;
      margin-bottom: 1rem;
    }
    .upload-area {
      border: 2px dashed #777;
      border-radius: 12px;
      width: 100%;
      max-width: 600px;
      padding: 1rem;
      text-align: center;
      margin-bottom: 2rem;
    }
    .upload-area:hover {
      border-color: #fff;
    }
    .preview-area {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
    }
    .file-preview {
      background-color: #1e1e1e;
      padding: 1rem;
      border-radius: 8px;
      max-width: 280px;
      overflow: hidden;
      text-align: center;
      position: relative;
    }
    .file-preview img,
    .file-preview video {
      width: 100%;
      border-radius: 8px;
    }
    .file-preview button {
      margin-top: 0.5rem;
      padding: 0.3rem 0.8rem;
      border: none;
      border-radius: 4px;
      background-color: #ff3366;
      color: white;
      cursor: pointer;
    }
    .submit-button {
      background-color: #00cc66;
      color: white;
      border: none;
      padding: 0.8rem 1.5rem;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <h1>Benvenuto su InviOne™</h1>
  <p>Invia immagini e video visibili solo dal dispositivo di destinazione. Zero inoltri. Privacy totale.</p>
  <div class="upload-area" id="upload-area">
    <p>Clicca qui o trascina file (immagini/video)</p>
    <input type="file" id="file-input" accept="image/*,video/*" multiple hidden />
  </div>
  <div class="preview-area" id="preview-area"></div>
  <button class="submit-button">Invia</button>

  <script>
    const uploadArea = document.getElementById('upload-area');
    const fileInput = document.getElementById('file-input');
    const previewArea = document.getElementById('preview-area');

    uploadArea.addEventListener('click', () => fileInput.click());

    uploadArea.addEventListener('dragover', (e) => {
      e.preventDefault();
      uploadArea.style.borderColor = '#fff';
    });

    uploadArea.addEventListener('dragleave', () => {
      uploadArea.style.borderColor = '#777';
    });

    uploadArea.addEventListener('drop', (e) => {
      e.preventDefault();
      uploadArea.style.borderColor = '#777';
      handleFiles(e.dataTransfer.files);
    });

    fileInput.addEventListener('change', () => handleFiles(fileInput.files));

    function handleFiles(files) {
      [...files].forEach(file => {
        const preview = document.createElement('div');
        preview.classList.add('file-preview');

        if (file.type.startsWith('image/')) {
          const img = document.createElement('img');
          img.src = URL.createObjectURL(file);
          preview.appendChild(img);
        } else if (file.type.startsWith('video/')) {
          const video = document.createElement('video');
          video.src = URL.createObjectURL(file);
          video.controls = true;
          preview.appendChild(video);
        }

        const btn = document.createElement('button');
        btn.innerText = 'Rimuovi';
        btn.onclick = () => preview.remove();
        preview.appendChild(btn);

        previewArea.appendChild(preview);
      });
    }
  </script>
</body>
</html>
