<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>InviOne - Upload Protetto</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0a0a0a;
      color: white;
      text-align: center;
      padding: 30px;
    }
    .upload-box {
      border: 2px dashed #ccc;
      padding: 40px;
      border-radius: 12px;
      background-color: #1a1a1a;
      cursor: pointer;
    }
    input[type=file] {
      display: none;
    }
    .preview {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin-top: 20px;
    }
    .preview img, .preview video {
      max-width: 200px;
      max-height: 200px;
      border: 2px solid #555;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <h1>InviOne â€” Upload Sicuro</h1>
  <label class="upload-box" for="upload">Clicca qui o trascina file (immagini/video)</label>
  <input id="upload" type="file" multiple accept="image/*,video/*">
  <div class="preview" id="preview"></div>

  <script>
    // DISATTIVAZIONE CLICK DESTRO
    document.addEventListener('contextmenu', event => event.preventDefault());

    // RESET SU DEVTOOLS
    document.addEventListener('keydown', function (e) {
      if (e.key === 'F12' || (e.ctrlKey && e.shiftKey && e.key === 'I')) {
        alert('Azione vietata!');
        location.reload();
      }
    });

    // OSCURAMENTO FUORI FOCUS
    let blurOverlay = document.createElement('div');
    blurOverlay.style.position = 'fixed';
    blurOverlay.style.top = 0;
    blurOverlay.style.left = 0;
    blurOverlay.style.width = '100%';
    blurOverlay.style.height = '100%';
    blurOverlay.style.backgroundColor = 'black';
    blurOverlay.style.opacity = '0.95';
    blurOverlay.style.zIndex = '9999';
    blurOverlay.style.display = 'none';
    document.body.appendChild(blurOverlay);

    window.addEventListener('blur', () => blurOverlay.style.display = 'block');
    window.addEventListener('focus', () => blurOverlay.style.display = 'none');

    // CARICAMENTO MULTIPLO
    const upload = document.getElementById('upload');
    const preview = document.getElementById('preview');

    upload.addEventListener('change', () => {
      preview.innerHTML = ''; // pulisce la preview precedente
      Array.from(upload.files).forEach(file => {
        const reader = new FileReader();
        reader.onload = function (e) {
          const isImage = file.type.startsWith('image');
          const element = isImage ? document.createElement('img') : document.createElement('video');
          element.src = e.target.result;
          if (!isImage) element.controls = true;
          preview.appendChild(element);
        };
        reader.readAsDataURL(file);
      });
    });
  </script>
</body>
</html>
