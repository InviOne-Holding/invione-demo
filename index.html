<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>InviOne™</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      text-align: center;
      margin: 5% auto;
    }

    h1 {
      font-size: 1.8em;
    }

    p {
      font-size: 1.1em;
      margin-bottom: 2em;
    }

    .dropzone {
      border: 2px dashed #888;
      background-color: #1e1e1e;
      padding: 30px;
      width: 300px;
      margin: auto;
      border-radius: 10px;
      cursor: pointer;
    }

    .dropzone.dragover {
      border-color: #00ff88;
    }

    input[type="file"] {
      display: none;
    }

    #preview {
      margin-top: 30px;
      max-width: 300px;
      max-height: 300px;
      border: 1px solid #555;
      border-radius: 5px;
      display: none;
    }

    #resetBtn {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #444;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      display: none;
    }

    #status {
      margin-top: 10px;
      font-size: 0.9em;
      color: #00ff88;
    }
  </style>
</head>
<body>
  <h1>Benvenuto su InviOne™</h1>
  <p>Invia immagini visibili solo dal dispositivo di destinazione. Zero inoltri. Privacy totale.</p>

  <label class="dropzone" id="dropzone">
    Trascina qui o clicca per selezionare un’immagine
    <input type="file" accept="image/png, image/jpeg, image/webp" id="fileInput" onchange="showPreview(event)" />
  </label>

  <img id="preview" src="" alt="Anteprima immagine">
  <div id="status"></div>
  <button id="resetBtn" onclick="resetPreview()">Reset</button>

  <script>
    const dropzone = document.getElementById('dropzone');
    const fileInput = document.getElementById('fileInput');
    const preview = document.getElementById('preview');
    const status = document.getElementById('status');
    const resetBtn = document.getElementById('resetBtn');

    dropzone.addEventListener('click', () => fileInput.click());

    dropzone.addEventListener('dragover', (e) => {
      e.preventDefault();
      dropzone.classList.add('dragover');
    });

    dropzone.addEventListener('dragleave', () => {
      dropzone.classList.remove('dragover');
    });

    dropzone.addEventListener('drop', (e) => {
      e.preventDefault();
      dropzone.classList.remove('dragover');
      const file = e.dataTransfer.files[0];
      if (file) {
        fileInput.files = e.dataTransfer.files;
        showPreview({ target: { files: [file] } });
      }
    });

    function showPreview(event) {
      const file = event.target.files[0];
      if (file) {
        preview.src = URL.createObjectURL(file);
        preview.style.display = "block";
        status.textContent = "Immagine pronta per l'invio.";
        resetBtn.style.display = "inline-block";
      } else {
        resetPreview();
      }
    }

    function resetPreview() {
      preview.src = "";
      preview.style.display = "none";
      status.textContent = "";
      fileInput.value = "";
      resetBtn.style.display = "none";
    }
  </script>
</body>
</html>
