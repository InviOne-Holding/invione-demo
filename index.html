<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>InviOne‚Ñ¢ Upload Sicuro</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    .upload-zone {
      border: 2px dashed #888;
      padding: 20px;
      margin-bottom: 20px;
    }
    .preview-card {
      background: #222;
      padding: 10px;
      margin: 10px;
      display: inline-block;
      max-width: 300px;
      vertical-align: top;
    }
    .remove-button {
      background: crimson;
      color: white;
      border: none;
      padding: 5px 10px;
      margin-top: 10px;
      cursor: pointer;
    }
    #submitBtn {
      background: #16a34a;
      color: white;
      font-weight: bold;
      padding: 10px 20px;
      border: none;
      margin-top: 20px;
      position: sticky;
      bottom: 10px;
    }
    #welcome-msg {
      font-size: 1.5em;
      animation: fadeIn 3s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
  <script defer>
    let inactivityTimeout;
    
    document.addEventListener("DOMContentLoaded", function () {
      const fileInput = document.getElementById("fileInput");
      const previewContainer = document.getElementById("previewContainer");

      fileInput.addEventListener("change", function () {
        previewContainer.innerHTML = "";
        const files = Array.from(fileInput.files);
        files.forEach((file) => {
          const reader = new FileReader();
          reader.onload = function (e) {
            const previewCard = document.createElement("div");
            previewCard.className = "preview-card";
            if (file.type.startsWith("image")) {
              const img = document.createElement("img");
              img.src = e.target.result;
              img.style.maxWidth = "100%";
              previewCard.appendChild(img);
            } else if (file.type.startsWith("video")) {
              const video = document.createElement("video");
              video.src = e.target.result;
              video.controls = true;
              video.style.maxWidth = "100%";
              previewCard.appendChild(video);
            }
            const removeBtn = document.createElement("button");
            removeBtn.textContent = "Rimuovi";
            removeBtn.className = "remove-button";
            removeBtn.onclick = () => previewCard.remove();
            previewCard.appendChild(removeBtn);
            previewContainer.appendChild(previewCard);
          };
          reader.readAsDataURL(file);
        });
      });

      document.addEventListener("contextmenu", function (e) {
        e.preventDefault();
      });

      window.addEventListener("blur", () => {
        document.body.style.opacity = "0";
      });
      window.addEventListener("focus", () => {
        document.body.style.opacity = "1";
      });

      // Protezione contro PrintScreen
      window.addEventListener("keydown", function (e) {
        if (e.key === "PrintScreen") {
          navigator.clipboard.writeText("");
          alert("‚ö†Ô∏è Screenshot bloccato!");
          e.preventDefault();
        }
      });

      // Timeout inattivit√† (5 minuti)
      function resetInactivityTimer() {
        clearTimeout(inactivityTimeout);
        inactivityTimeout = setTimeout(() => {
          alert("Sessione chiusa per inattivit√†.");
          window.location.reload();
        }, 300000);
      }
      ["mousemove", "keydown", "click"].forEach(evt => {
        document.addEventListener(evt, resetInactivityTimer);
      });
      resetInactivityTimer();

      // Messaggio animato all'apertura
      setTimeout(() => {
        document.getElementById("welcome-msg").style.display = "none";
      }, 4000);

      // Pulsante invia
      document.getElementById("submitBtn").addEventListener("click", function () {
        alert("‚úÖ Invio completato! (simulato)");
      });
    });
  </script>
</head>
<body>
  <div id="welcome-msg">üëÅÔ∏è‚Äçüó®Ô∏è Benvenuto su InviOne‚Ñ¢ ‚Äì Privacy Totale</div>
  <h1>InviOne‚Ñ¢</h1>
  <p>Invia immagini e video blindati. Nessuna condivisione, nessun inoltro.</p>
  <div class="upload-zone">
    <label for="fileInput">
      <strong>Clicca qui o trascina file (immagini/video)</strong>
    </label><br />
    <input type="file" id="fileInput" accept="image/*,video/*" multiple />
  </div>
  <div id="previewContainer"></div>
  <button id="submitBtn">Invia</button>
</body>
</html>
