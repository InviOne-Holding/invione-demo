<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>InviOne™</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
      background-color: #121212;
      color: #f1f1f1;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 0.5em;
    }

    p {
      font-size: 1.1em;
      margin-bottom: 2em;
    }

    input[type="file"] {
      padding: 10px;
      border: 2px dashed #888;
      background-color: #1e1e1e;
      color: #f1f1f1;
      border-radius: 5px;
      cursor: pointer;
    }

    input[type="file"]:hover {
      border-color: #00ff88;
    }

    #preview {
      margin-top: 30px;
      max-width: 300px;
      max-height: 300px;
      border: 1px solid #555;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>Benvenuto su InviOne™</h1>
  <p>Invia immagini visibili solo dal dispositivo di destinazione. Zero inoltri. Privacy totale.</p>

  <input type="file" accept="image/png, image/jpeg, image/webp" onchange="showPreview(event)">
  <br>
  <img id="preview" src="" alt="Anteprima immagine" style="display:none;">

  <script>
    function showPreview(event) {
      const file = event.target.files[0];
      const preview = document.getElementById('preview');
      if (file) {
        preview.src = URL.createObjectURL(file);
        preview.style.display = "block";
      } else {
        preview.src = "";
        preview.style.display = "none";
      }
    }
  </script>
</body>
</html>
