<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>InviOne‚Ñ¢ - Upload Sicuro</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 10vh;
    }
    #upload-container {
      margin: 20px auto;
    }
    #fileInput {
      margin: 10px;
    }
    #uploadBtn {
      background-color: #02d394;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      font-weight: bold;
      border-radius: 5px;
    }
    #preview {
      margin-top: 20px;
    }
    #preview img, #preview video {
      max-width: 300px;
      margin: 10px auto;
      display: block;
    }
    #logo {
      width: 100px;
      margin-bottom: 20px;
    }
    #disclaimer {
      color: orange;
      font-size: 0.9rem;
      margin-top: 50px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
    #screen-warning {
      color: red;
      margin-top: 30px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <img id="logo" src="logo.svg" alt="InviOne Logo">
  <h2>InviOne‚Ñ¢</h2>
  <p>Carica immagini o video da inviare con link unico</p>

  <div id="upload-container">
    <input type="file" id="fileInput" multiple>
    <button id="uploadBtn">üìÅ Carica e genera link</button>
  </div>

  <div id="preview"></div>

  <div id="screen-warning">üîê Schermata protetta
  </div>

  <div id="disclaimer">
    ‚ö†Ô∏è L'utente pu√≤ ancora scattare foto dello schermo con dispositivi esterni. InviOne‚Ñ¢ adotta tutte le misure possibili, ma non si assume responsabilit√† in caso di violazioni.
  </div>

  <script>
    // Blocca click destro
    window.addEventListener("contextmenu", e => e.preventDefault());

    // Blocca visibilit√† quando cambia scheda
    document.addEventListener("visibilitychange", () => {
      if (document.hidden) alert("‚ùå Blocco attivato per cambio scheda");
    });

    // Preview file
    document.getElementById("fileInput").addEventListener("change", function(e) {
      const preview = document.getElementById("preview");
      preview.innerHTML = "";
      Array.from(e.target.files).forEach(file => {
        const reader = new FileReader();
        reader.onload = function(event) {
          const result = event.target.result;
          if (file.type.startsWith("image")) {
            preview.innerHTML += `<img src="${result}" alt="preview">`;
          } else if (file.type.startsWith("video")) {
            preview.innerHTML += `<video src="${result}" controls></video>`;
          }
        };
        reader.readAsDataURL(file);
      });
    });

    // Placeholder per caricamento e link (mock)
    document.getElementById("uploadBtn").addEventListener("click", () => {
      alert("Caricamento in corso... (mock)");
      setTimeout(() => {
        prompt("Link generato:", "https://invi.one/view/abc123");
      }, 1000);
    });
  </script>
</body>
</html>
