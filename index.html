<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>InviOne‚Ñ¢ Upload Sicuro</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    .upload-zone {
      border: 2px dashed #888;
      padding: 20px;
      margin-bottom: 20px;
    }
    .preview-card {
      background: #222;
      padding: 10px;
      margin: 10px;
      display: inline-block;
      max-width: 300px;
      vertical-align: top;
    }
    .remove-button {
      background: crimson;
      color: white;
      border: none;
      padding: 5px 10px;
      margin-top: 10px;
      cursor: pointer;
    }
    #submitBtn {
      background: #16a34a;
      color: white;
      font-weight: bold;
      padding: 10px 20px;
      border: none;
      margin-top: 20px;
      position: sticky;
      bottom: 10px;
    }
    #logo-fixed {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 80px;
      opacity: 0.9;
      z-index: 10000;
    }
    .animated-welcome {
      font-size: 1.5em;
      margin-bottom: 20px;
      animation: fadeInUp 2s ease-in-out;
    }
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .disclaimer {
      font-size: 0.8em;
      color: #aaa;
      margin-top: 40px;
    }
  </style>
  <script defer>
    document.addEventListener("DOMContentLoaded", function () {
      const fileInput = document.getElementById("fileInput");
      const previewContainer = document.getElementById("previewContainer");

      fileInput.addEventListener("change", function () {
        const files = Array.from(fileInput.files);

        files.forEach((file) => {
          const reader = new FileReader();
          reader.onload = function (e) {
            const previewCard = document.createElement("div");
            previewCard.className = "preview-card";

            if (file.type.startsWith("image")) {
              const img = document.createElement("img");
              img.src = e.target.result;
              img.alt = "Anteprima immagine";
              img.style.maxWidth = "100%";
              previewCard.appendChild(img);
            } else if (file.type.startsWith("video")) {
              const video = document.createElement("video");
              video.src = e.target.result;
              video.controls = true;
              video.style.maxWidth = "100%";
              previewCard.appendChild(video);
            } else {
              const txt = document.createElement("p");
              txt.textContent = file.name;
              previewCard.appendChild(txt);
            }

            const removeBtn = document.createElement("button");
            removeBtn.textContent = "Rimuovi";
            removeBtn.className = "remove-button";
            removeBtn.onclick = () => previewCard.remove();

            previewCard.appendChild(removeBtn);
            previewContainer.appendChild(previewCard);
          };
          reader.readAsDataURL(file);
        });

        fileInput.value = "";
      });

      document.addEventListener("contextmenu", function (e) {
        e.preventDefault();
      });

      window.addEventListener("blur", () => {
        document.body.style.opacity = "0";
      });
      window.addEventListener("focus", () => {
        document.body.style.opacity = "1";
      });

      document.getElementById("submitBtn").addEventListener("click", function () {
        const uploadedFiles = document.querySelectorAll(".preview-card");
        if (uploadedFiles.length === 0) {
          alert("‚ö†Ô∏è Nessun file selezionato.");
        } else {
          alert("‚úÖ Invio completato!");
        }
      });

      // Watermark invisibile (log locale del device)
      const deviceFingerprint = {
        userAgent: navigator.userAgent,
        platform: navigator.platform,
        language: navigator.language,
        timezone: Intl.DateTimeFormat().resolvedOptions().timeZone,
        timestamp: new Date().toISOString()
      };
      console.log("üì° Firma dispositivo:", deviceFingerprint);
    });
  </script>
</head>
<body>
  <h1 class="animated-welcome">Benvenuto su InviOne‚Ñ¢</h1>
  <div class="upload-zone">
    <label for="fileInput">
      <strong>Seleziona immagini o video da inviare</strong>
    </label><br />
    <input type="file" id="fileInput" accept="image/*,video/*" multiple />
  </div>

  <div id="previewContainer"></div>

  <button id="submitBtn">Invia</button>

  <img id="logo-fixed" src="logo-invione.png" alt="Logo InviOne‚Ñ¢" />

  <div class="disclaimer">
    ‚ö†Ô∏è Gli utenti potrebbero utilizzare dispositivi esterni per acquisire immagini dello schermo. InviOne‚Ñ¢ implementa misure avanzate di protezione, ma non √® responsabile per violazioni effettuate tramite mezzi esterni o manipolazioni software.
  </div>
</body>
</html>
